<div class="customer-list">
  <div class=" position-relative " style="padding: 50px 0px 70px 0px;">
    <div class="container">
      <div class="container-fluid ">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title text-center " style="text-align: center;">
              <h2  class="chuyenmuc" >KHÁCH HÀNG MỤC TIÊU</h2>
              <hr id="gachchan">
            </div>
          </div>
        </div>
        <div  class="table-content">

            <div class="row pricing-table-one">
              <!-- chính phủ -->
              <div *ngFor="let cus of customer ; let i = index" class="col-md-3" >
                <div class="box" *ngIf="i<4" >
                  <div class="box-icon" [ngStyle]="{'background': cus.bgIColor}">
                    <span><i class="{{cus.icon}}"></i></span>
                  </div>
                  <div class="box-content">
                    <h5 class="__title">{{cus.name}}</h5>
                    <div style="vertical-align: inherit; padding: 10px 0px 50px;"><span>{{cus.description}}</span>
                    </div>
                    <div class="box-footer">
                      <a href="/{{cus.url}}" class="quantam" style="font-size: larger;">QUAN TÂM　⇨</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>


    <!-- <div class="wavify-wrapper">
      <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs></defs>
      </svg>
    </div> -->
  </div>
</div>
