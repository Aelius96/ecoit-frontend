<div class="toolbar">
  <div class="container">
    <div class="d-flex  justify-content-between header-menu ">
      <div class="">
        <!-- <p class="h55 my-auto"> Bảng Tiêu Biểu</p> -->
      </div>
      <div class="right-d-flex d-none d-md-block">
        <div class="d-flex flex-wrap ">
          <div class="d-flex mr-2 ">
            <span class="mr-1">Số mục mỗi trang:</span>
            <app-page-size (pageSizeChange)="handlePageSizeChange($event)" [totalRecords]="paging.totalRecord"
              [(pageSize)]="paging.size">
            </app-page-size>
          </div>
          <div class="d-flex">
            <a class="my-auto ht-btn-custom" routerLink="add" title="Thêm tin mới"><i style="font-size:24px"
                class="fas fa-file-plus fa-lg"></i></a>
          </div>
        </div>
      </div>

      <!-- mobile -->
      <div class="d-md-none d-block">
        <div class="btn-group dropstart">
          <div class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <ul class="dropdown-menu p-0">
            <li class="p-2 border ">
              <p class="mb-0">Số mục mỗi trang:</p>
              <app-page-size (pageSizeChange)="handlePageSizeChange($event)" [totalRecords]="paging.totalRecord"
                [(pageSize)]="paging.size">
              </app-page-size>
            </li>
            <li class="p-2 border">
              <div class="d-flex" routerLink="add">
                <span class="mx-auto">Thêm mới </span>
                <a class="ht-btn-custom mx-auto " title="Thêm tin mới"><i class="fas fa-file-plus fa-lg"></i>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="number">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-center section-space--mt_100 ">
          <p class="text-title"> NHỮNG CON SỐ TIÊU BIỂU</p>
        </div>
      </div>
    </div>
    <div class="section-space--mt_30">
      <table class="table section-space--mt_30 col-12 col-lg-8 col-xl-8 mx-auto">
        <thead style="position: sticky;top: 0 ; z-index: 1;">
          <tr>
            <th class="w-25" scope="col" >Biểu tượng</th>
            <th class="w-25" scope="col">Con số</th>
            <th class="w-25" scope="col" class="text-center" >Mô tả</th>
            <th class="w-25" scope="col">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let num of number | paginate:{
            id:'number',
            itemsPerPage: paging.size,
            currentPage: paging.page,
            totalItems: paging.totalRecord  } , let i = index">
            <td class="text-center " >
              <span><i style="font-size: 28px;" class="{{num.icon}}"></i></span>
            </td>
            <td class=" text-center " >
              <div class="counter-number text-capitalize h6 ">+{{num.num}}</div>
            </td>
            <td class="text-center">
              <div class="des">
                {{num.description}}
              </div>
            </td>
            <!-- <td class="text-center" >
              <div class="dropstart ">
                <button  type="button" class="btn btn-secondary h-50 rounded-circle "
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i title="Thao tác" class='icon-more fa fa-expand ' style='font-size:14px'></i>
                  </button>
                <div class="dropdown-menu text-center p-0">
                  <ul class="p-0 m-0 ">
                    <li class="border p-2 edit " (click)="updateTypicalNum(num.id)" >
                        <button   style=" background: initial;" class=" border-0  ">Chỉnh sửa
                        </button>
                    </li>
                    <li class="border p-2 dele " (click)="deleteTypicalNum(num.id)">
                        <button style=" background: initial;"  class=" border-0 "> Xóa </button>
                    </li>
                  </ul>
                </div>
              </div>
            </td> -->
            <td style="text-align: center;">
              <button class="icon status_admin icon-edit me-0 me-md-2 " (click)="updateTypicalNum(num.id)"><a class="icon-item" >
                <i class="fas fa-pen i"></i></a></button>
              <button class="icon icon-remove  mt-2 mt-md-0 ">
                <a class="icon-item" (click)="deleteTypicalNum(num.id)"><i class="fas fa-trash-alt remove i"></i></a>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="paging.totalRecord>0" class="col-8 mt-1 mx-auto" >
        <pagination-controls [id]="'number'" previousLabel="<" nextLabel=">" (pageChange)="handlePageChange($event)"
          [maxSize]="paging.totalRecord"></pagination-controls>
      </div>
    </div>
  </div>
</div>
