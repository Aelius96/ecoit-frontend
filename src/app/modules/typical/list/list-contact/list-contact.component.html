<div class="toolbar">
  <div class="container">
  <div class="d-flex  justify-content-between header-menu ">
    <div class="left-d-flex my-auto">
      <div class="d-flex">
        <form (ngSubmit)="search()" class="my-auto" style="display: contents;" >
          <input type="text" [(ngModel)]="searchInput.input" name="searchInput" placeholder="Tìm kiếm "
              class="searchinput mr-1">
            <div class="input-group-append ">
              <button type="submit" class="input-group-text  "><i class="fa fa-search"></i></button>
            </div>
        </form>
        <div class="item-select my-auto ">
          <button class="btn btn-success search mr-1" (click)="Pending()">Chưa Liên Hệ</button>
          <button class="btn btn-primary search mr-2" (click)="Process()">Đã Liên Hệ</button>
          <a (click)="refresh()" class="my-auto" >
            <img src="./assets/images/reload.png" alt="" class="img-reload">
          </a>
        </div>
      </div>
    </div>


    <div class="right-d-flex">
      <div class="d-flex  flex-wrap">
        <div class="menu-item ">
          <div class="d-flex my-auto">
            <span class="my-auto mr-1" >Số mục mỗi trang:</span>
            <app-page-size (pageSizeChange)="handlePageSizeChange($event)" [totalRecords]="paging.totalRecord"
              [(pageSize)]="paging.size" class="my-auto" ></app-page-size>
            <a routerLink="../" class="my-auto">
              <i class="fa fa-arrow-circle-o-left" style="font-size: 24px; margin: 1px 0px 0px 8px; color: black;"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


<div class="section-space--mt_100">
  <div class="container">
    <p class="text-title ">liên hệ</p>
    <div class="detail  w-100 ">
      <table class="table section-space--mt_30 ">
        <thead style="position: sticky;top: 0 ; z-index: 1;" class="thead-dark">
          <tr>
              <th scope="col"  >Tên</th>
              <th scope="col"  >SĐT</th>
              <th scope="col"  >Email</th>
              <th scope="col"   style="width: 25%;">Nội Dung</th>
              <th scope="col"  >Thời gian</th>
              <th scope="col"  >Trạng thái</th>
              <th scope="col"  ></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of contactList  | paginate:{ id:'contact',
                                                            itemsPerPage: paging.size,
                                                            currentPage: paging.page,
                                                            totalItems: paging.totalRecord }  ">
            <td scope="row">{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td> <a href="mailto:{{item.email}}">{{item.email}}</a> </td>
            <td><a class="btn-link" style=" color: #337ab9;" placement="top" ngbTooltip="{{item.content}}">
                {{item.content}}
              </a></td>
            <td>{{item.dates}}</td>
            <td>
              <button class="btn btn-notcontact" *ngIf="item.status ; else dalienhe" (click)="Notcontact(item.id)">Chưa
                Liên Hệ</button>
              <ng-template #dalienhe>
                <button class="btn btn-contacted" (click)="Contacted(item.id)">Đã Liên Hệ</button>
              </ng-template>

            </td>
            <td style="text-align: center;"> <i class="fa fa-remove" (click)="Delete(item.id)"
                style="cursor: pointer;"></i> </td>
          </tr>
        </tbody>
      </table>
