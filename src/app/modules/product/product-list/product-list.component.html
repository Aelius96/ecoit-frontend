<div  style="padding-bottom: 60px; margin-bottom: 30px;">
  <div style="padding: 0px 20px 0px 20px ; margin: auto;">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center section-space--mb30">
          <h2 style="margin-top: 10px; font-size: 30px;" class="title">SẢN PHẨM CHIẾN LƯỢC</h2>
          <hr id="gachchan" class="gioithieu">
        </div>
      </div>
    </div>
    <div  class="product-item">
      <div class="container" style="padding-left: 100px; padding-right: 100px; padding-bottom: 0px;">
        <div  class=" ">

          <div *ngFor="let p of productList ; let i =index" class="pro-list" >
            <div *ngIf = "i <7">
                <div class="post-item" >
                  <a href="/san-pham/{{p.url}}" style="text-align: center;" class="item">
                    <div class="imgicon">
                      <img  src="{{baseURL}}{{p.image.pathUrl}}" class="post-image" alt="" loading="lazy" ><br><b>{{p.title}}</b>
                      <span class="ap-xnam"><p>{{p.description}}</p></span>
                    </div>
                  </a>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12" >
      <div class="service-link"><a id="aa" class="color-gree" href="lien-he">ĐĂNG KÝ TƯ VẤN</a></div>
    </div>
  </div>
</div>
