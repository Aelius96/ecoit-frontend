<!--post-->
<app-header></app-header>

<img width="100%" src="./assets/images/ecoit/banner-tin-tức.png" class="fuild-img wp-post-image banner " alt=""
  loading="lazy">

<div class="col-md-12">
  <div class="my-4">
    <div class="wdc-heading style-1 text-left">
      <h2 class="chuyenmuc">TIN TỨC</h2>

    </div>
  </div>
</div>

<div class="site-wrapper-reveal">
  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="main-blog-wrap">
            <!--======= Single Blog Item Start ========-->

            <!-- Post Feature Start -->
            <div class="col-md-12 section-space--mb_20 ">
              <div id="carouselExampleInterval3" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item " [class]="s == 0 ? 'active' : '' "
                    *ngFor="let post of postList ;let s = index" data-bs-interval="3000">
                    <div >
                      <div class="row justify-content-center ">
                        <div class="col-md-6 col-sm-4 col-11  first-blog">
                          <!-- <a href="/tin-tuc/{{post.url}}" class="w-100"> -->
                          <a (click)="viewDetail(post.url)" class="w-100">
                            <img class="img-fluid img-slide w-100 " src="{{baseURL}}/{{postURL}}/image/{{post.id}}"
                              alt=" Images">
                          </a>
                        </div>
                        <div class="col-md-6 col-sm-5 col-11 ">
                          <div class="post-info lg-blog-post-info">
                            <h4 class="post-title font-weight--light">
                              <a class="p-title" href="/tin-tuc/{{post.url}}">{{post.title}}</a>
                            </h4>
                            <div class="post-excerpt section-space--mb_15 ">
                              <p>{{post.description}}</p>
                            </div>
                            <div class="post-read-more ">
                              <a href="/tin-tuc/{{post.url}}" class=" ht-btn-sm"
                                style="background-color: rgb(57, 182, 61);">
                                <span class="btn-text">Xem thêm </span>
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="section-space--pb_60 section-space--pt_60  ">
                <div class="container">
                  <div class="row justify-content-center ">
                    <div *ngFor="let post of postList | paginate: { id: 'post',
                                                      itemsPerPage: paging.size,
                                                       currentPage: paging.page,
                                                      totalItems: paging.totalRecord } ;let i = index"
                      class="col-md-4 col-11 section-space--mb_30">
                      <!--======= Single Blog Item Start ========-->
                      <div class="single-blog-item blog-grid item-news ">
                        <!-- Post Feature Start -->
                        <div class="post-feature blog-thumbnail">
                          <!-- <a style="height: 100%; width: 100%;" href="/tin-tuc/{{post.url}}"> -->
                            <a style="height: 100%; width: 100%;" (click)="viewDetail(post.url)">
                            <img class="img-fluid h-100 w-100 " src="{{baseURL}}/{{postURL}}/image/{{post.id}}"
                              alt="Images">
                          </a>
                        </div>
                        <div class="post-info lg-blog-post-info">
                          <h5 class="post-title mb-3 font-weight--bold">
                            <a class="p-title" href="/tin-tuc/{{post.url}}">{{post.title}}</a>
                          </h5>
                          <div class="post-excerpt ">
                            <p>{{post.description}}</p>
                          </div>
                          <div class="share text-right mt-2 ">
                            <a target="_blank" href="https://www.facebook.com/ecoitcorp?ref=embed_page"
                              class="icon-share  " title="Chia sẻ Facebook">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-facebook"
                                viewBox="0 0 16 16">
                                <path
                                  d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                              </svg>
                            </a>
                            <a target="_blank"
                              href="https://twitter.com/intent/tweet?text={{post.title}}&url={{baseURL}}/tin-tuc/{{post.url}}"
                              class="icon-share">
                              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                                <path
                                  d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm297.1 84L257.3 234.6 379.4 396H283.8L209 298.1 123.3 396H75.8l111-126.9L69.7 116h98l67.7 89.5L313.6 116h47.5zM323.3 367.6L153.4 142.9H125.1L296.9 367.6h26.3z" />
                              </svg>
                            </a>
                            <a target="_blank"
                              href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{baseURL}}/{{post.url}}"
                              class="icon-share">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-linkedin"
                                viewBox="0 0 16 16">
                                <path
                                  d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                              </svg>
                            </a>
                          </div>
                        </div>
                        <!-- Post info End -->
                      </div>
                      <!--===== Single Blog Item End =========-->

                    </div>
                    <div class="col-lg-12 text-center " *ngIf="paging.totalRecord >0">
                      <div class="mt-30 row justify-content-center">

                        <pagination-controls previousLabel="<" nextLabel=">" [id]="'post'"
                          (pageChange)="handlePageChangeTest($event)"
                          [maxSize]="paging.totalRecord"></pagination-controls>

                      </div>

                    </div>
                  </div>
                </div>
              </div>
              <!--====================  Blog Area End  ====================-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--====================  Blog Area End  ====================-->

</div>
<app-footer></app-footer>
