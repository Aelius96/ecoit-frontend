<form (ngSubmit)="onSubmit()" >
	<div class="row comment" *ngFor="let cmt of commentList ; let total = count  ">
		<div class="col-md-2">
			<div class="info-comment">
				<div class="img-comment d-flex flex-column">
					<img src="./assets/images/avt.jpg" alt="">
					<span >
						{{cmt.user.username}}
						</span>
						<span>{{cmt.date}}</span>
				</div>
			</div>
		</div>
		<div class="col-md-10">
			<div class=" row" >
				<div class="content-comment col-9">
					<span>{{cmt.content}}</span>
					<p>
						<a  class="btn-link" (click)="addParentId(cmt.id)" data-toggle="collapse"  href="#{{cmt.id}}" > Trả lời</a>
					</p>
          <div *ngFor="let cmtChild of commentListChild" class="d-flex flex-column" style="margin-bottom: 20px;" >
            <div class="reply-content" *ngIf="cmt.id == cmtChild.parentId">
              {{cmtChild.content}}
              <a style="text-align: end;" href="">Chỉnh sửa</a>
            </div>

          </div>
					<div id="{{cmt.id}}" class="collapse " data-parent="#accordion"  style=" word-wrap: break-word; ">


              <div class="reply-submit" >
                <textarea name="content" id="" [(ngModel)]="comment.content" cols="30" rows="10" placeholder="Bạn nhập bình luận tại đây"></textarea>
                <button class="btn-success btn" type="submit">Bình luận</button>
              </div>


					  </div>
				</div>
				<div class="col-3" style="word-wrap: normal;">

				</div>
			</div>
		</div>
	</div>
</form>
