<div class="container list-table section-space--mt_100">
  <p class="text-title">phân quyền người dùng</p>

  <div class="section-space--mt_60">
    <div class="container">
      <div class="row ms-1 ms-md-5 ms-sm-3 ">
        <div class="col-md-12">
          <div class="d-flex flex-column col-6" style="margin-left: 185px">
            <span class="role-title ml-3 mb-1 mb-md-2">phân quyền</span>
            <div class="d-flex">
              <div class="col-5">
                <select name="" id="" class=" border mb-5 " [(ngModel)]="roleId" (change)="selectRole()">
                  <option *ngFor="let r of rolelist" value="{{r.id}}">{{r.name}}</option>
                </select>
              </div>
              <div class="col-6">
                <button class="btn btn-success" routerLink="add">
                  <i class="fas fa-file-plus fa-lg"></i>
                </button>
                <button class="btn btn-primary" (click)="updateRole(roleId)">
                  <i class="far fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteRole(roleId)">
                  <i class="far fa-trash-alt"></i>
                </button>
              </div>

          <table class="table col-8 mx-auto">
            <thead style="position: sticky;top: 0 ; z-index: 1;">
              <tr>
                <th class="col-4" scope="col">Quyền truy cập</th>
                <th class="col-6" scope="col">Chức năng</th>
                <!-- <th class="" scope="col">Thao tác</th> -->
              </tr>
            </thead>
            <tbody *ngFor="let item of role.moduleList">
              <tr>
                <td class="col-4">
                  <span class="des-post ">{{item.name}}</span>
                </td>
                <ng-template *ngIf="item.permissionList.length>0;then per;else none">
                </ng-template>
                <ng-template #per>
                  <td class="d-flex col-12">
                    <div *ngFor=" let per of  item.permissionList" class="p-1">
                      <span class="des-post mx-2">{{per.name}}</span>
                    </div>
                  </td>
                </ng-template>
                <ng-template #none>
                  <td>
                    <div class="col"><span class="des-post mx-2"></span></div>
                  </td>
                </ng-template>
