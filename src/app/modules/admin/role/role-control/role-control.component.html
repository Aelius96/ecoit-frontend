<!-- modal them module -->
<div class="modal fade" id="modalAddRole" tabindex="-1" role="dialog" aria-labelledby="modalModule" aria-hidden="true">
  <form [formGroup]="formaddrole">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm Role</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="col-form-label">Tên:</label>
            <input type="text" formControlName="name" name="permission" class="form-control">
            {{formaddrole.controls.name.value}}
          </div>
          <div class="mb-3">
            <label class="col-form-label">Mô tả:</label>
            <input type="text" formControlName="des" name="permission" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="addRole()">Save Role</button>
        </div>
      </div>
    </div>
  </form>
</div>
