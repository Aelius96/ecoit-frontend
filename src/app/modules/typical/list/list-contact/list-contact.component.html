<div class="toolbar">
  <div class="d-flex  justify-content-between header-menu ">
    <div class="left-d-flex">
      <div class="d-flex">
        <h5 class="h5">Người liên hệ</h5>
        <form (ngSubmit)="search()" class="d-flex">
          <input class="search input-search" type="text" [(ngModel)]="searchInput.input" name="searchInput.input"
            placeholder="Tìm kiếm ">
          <div class="input-group-append inputt">
            <button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
          </div>
        </form>

        <div class="item-select ">
          <button class="btn btn-success search mr-1 " (click)="Pending()">Chưa Liên Hệ</button>
          <button class="btn search mr-2" (click)="Process()">Đã Liên Hệ</button>
          <a (click)="getAllContactPagesize()">
            <img src="./assets/images/reload.png" alt="" class="img-reload">
          </a>
        </div>
      </div>
    </div>


    <div class="right-d-flex">
      <div class="d-flex  flex-wrap">
        <div class="menu-item ">
          <div class="d-flex">
            <span class="fw-semibold mr-1" style="margin-top: 2px;">Số mục mỗi trang:</span>
            <app-page-size (pageSizeChange)="handlePageSizeChange($event)" [totalRecords]="paging.totalRecord"
              [(pageSize)]="paging.size"></app-page-size>
            <a routerLink="../">
              <i class="fa fa-arrow-circle-o-left" style="font-size: 24px; margin: 1px 0px 0px 8px; color: black;"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="section-space--mt_120">
  <div class="container">
    <div class="detail">
      <table class="customers">
        <thead>
          <tr>
            <th>Tên</th>
            <th>SĐT</th>
            <th>Email</th>
            <th style="width: 25%;">Nội Dung</th>
            <th>Thời gian</th>
            <th>Trạng thái</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr *ngFor="let item of contactList  | paginate:{
            id:'contact',
            itemsPerPage: paging.size,
            currentPage: paging.page,
            totalItems: paging.totalRecord }  ">
            <td scope="row">{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td> <a href="mailto:{{item.email}}">{{item.email}}</a> </td>
            <td><a class="btn-link" style=" color: #337ab9;" placement="top" ngbTooltip="{{item.content}}">
                {{item.content}}
              </a></td>
            <td>{{item.dates}}</td>
            <td>
              <button class="btn btn-notcontact" *ngIf="item.status ; else dalienhe" (click)="Notcontact(item.id)">Chưa
                Liên Hệ</button>
              <ng-template #dalienhe>
                <button class="btn btn-contacted" (click)="Contacted(item.id)">Đã Liên Hệ</button>
              </ng-template>

            </td>
            <td style="text-align: center;"> <i class="fa fa-remove" (click)="Delete(item.id)"
                style="cursor: pointer;"></i> </td>
          </tr>

        </tbody>
      </table>

      <div *ngIf="paging.totalRecord>0" class="col-md-12" style="margin-bottom: 10px;">
        <div class="row">
          <div class="col-md-6">
            <pagination-controls previousLabel="<" nextLabel=">" [id]="'contact'"
              (pageChange)="handlepagechange($event)" [maxSize]="paging.totalRecord"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
