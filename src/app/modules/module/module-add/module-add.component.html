<div class="toolbar">

</div>

<div ng-app="requried" ng-controller="RegisterCtrl">
    <div class="text-center section-space--mt_100  ">
       <p class="text-title">ĐỀ MỤC</p>
     </div>
     <form [formGroup]="formModule" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="was-validated section-space--mt_30">
       <div class="number-add">
         <div class="container ">
           <div class="row" style="justify-content: center">
             <div class="col-lg-9">
               <div class="contact-inner">
                 <div class="row">
                   <div class="col-md-4 col-12" style="display: grid; align-content: center;">
                     <div class="box">
                       <div class="box-icon">
                         <span><i class="{{formModule.controls['icons'].value}}"></i></span>
                       </div>
                       <div class="input">
                         <label for="icon" class="form-label required"> <span class="validateText">*</span>Biểu tượng</label>
                         <select
                           [class.borderError]="!formModule.controls.icons.valid&&!formModule.controls.icons.untouched"
                           [class.text-input]="formModule.controls.icons.valid||formModule.controls.icons.untouched"
                           name="icon" id="icon" formControlName="icons" mat-chip-option>
                           <option *ngFor="let icon of allIcon" [value]="icon.class"
                             [innerHTML]="icon.name + ' ' + icon.code"></option>
                         </select>
                         <p *ngIf="!formModule.controls.icons.valid&&!formModule.controls.icons.untouched"
                           class="validateText">Biểu tượng không thể bỏ trống</p>
                       </div>
                     </div>
                   </div>
                   <div class="col-md-8 col-12 ">
                     <div class="mt-3 mt-lg-0">
                       <label class="form-label"><span class="validateText">*</span>Tên đề mục:</label>
                       <input
                         [class.borderError]="!formModule.controls.name.valid&&!formModule.controls.name.untouched"
                         [class.text-input]="formModule.controls.name.valid||formModule.controls.name.untouched"
                         id="typeNumber" type="text" formControlName="name" name="number" placeholder="Hãy nhập tên cho đề mục">
                         <p *ngIf="!formModule.controls.name.valid&&!formModule.controls.name.untouched"
                         class="validateText">Đề mục không thể bỏ trống</p>
                     </div>
                     <div class="mt-3 mt-md-4">
                       <label class="form-label"><span class="validateText">*</span>Đường dẫn(url)</label>
                     <input
                         [class.borderError]="!formModule.controls.url.valid&&!formModule.controls.url.untouched"
                         [class.text-input]="formModule.controls.url.valid||formModule.controls.url.untouched"
                         id="url" type="text" formControlName="url" name="text" placeholder="Hãy địa chỉ url">
                         <p *ngIf="!formModule.controls.url.valid&&!formModule.controls.url.untouched"
                         class="validateText">Đường dẫn không thể bỏ trống</p>
                     </div>
   
                   </div>
                   <div class=" col-12 text-center submit-button mt-3 mt-lg-4 ">
                     <button type="submit" class=" mt-2 mt-sm-0 btn btn-primary btn-lg btnn"
                       [disabled]="!formModule.valid">Lưu</button>
                     <button type="button" class=" mt-2 mt-sm-0 btn btn-secondary btn-lg btnn cancel"
                       (click)="rollbackToList()">Hủy</button>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </form>
   </div>
