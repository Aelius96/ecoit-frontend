<app-header></app-header>


              <img width="100%" height="250"
                   src="https://ecoit.asia/wp-content/uploads/2019/08/banner-tuyen-dung-2.jpg"
                   class="fuild-img wp-post-image" alt="" loading="lazy" >
   

<div class="site-wrapper-reveal">

  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space--ptb_20">
    <div class="container">

      <div class="col-md-9">
        <div class="main-blog-wrap">
          <!--======= Single Blog Item Start ========-->
          <div class="single-blog-item">
            <!-- Post info Start -->
            <div class="post-info lg-blog-post-info  wow move-up">
              <h4 class="post-title font-weight--light">
                <p class="tieude">{{news.title}}</p>
              </h4>

              <div class="post-meta mt-20">
                <div class="post-date">
                  <span class="far fa-calendar meta-icon"></span>
                  {{news.date}}
                </div>
                <div class="social-networks">
                  <div class="inner">
                 
                  </div>
                </div>
              </div>

              <div class="post-excerpt mt-15">
                <div class="content" [innerHTML]="content"></div>
                <div class="entry-post-share-wrap  border-bottom">
                  <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                  
                    </div>

                    
                  </div>
                </div>
              </div>
              
              <app-comment-list></app-comment-list>
                <app-comment-form></app-comment-form>
              <app-news-more></app-news-more>
            
            </div>
            <!-- Post info End -->
          </div>
          <!--===== Single Blog Item End =========-->
        </div>
      </div>
      <app-side-bar></app-side-bar>


    </div>
  </div>
  <!--====================  Blog Area End  ====================-->


</div>



<app-footer></app-footer>
