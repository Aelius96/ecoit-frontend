<app-header></app-header>

              <img style="width: 100%; height: 250;"
                   src="https://ecoit.asia/wp-content/uploads/2019/08/banner-tuyen-dung-2.jpg"
                   class="fuild-img wp-post-image" alt="" loading="lazy" >

<div class="col-md-12">
  <div class="my-4">
    <div class="wdc-heading style-1 text-left">
      <h2 class="chuyenmuc">Blog</h2>
      <hr>
    </div>
  </div>
</div>

<div class="site-wrapper-reveal">
  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="main-blog-wrap">
            <!--======= Single Blog Item Start ========-->

            <!-- Post Feature Start -->
            <div class="col-md-12" style="margin-bottom: 20px;"  >
              <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-bottom: 40px;" >
              <div class="carousel-inner" >
                <div class="item " [class]="s == 0 ? 'active' : '' " *ngFor="let post of postList ;let s = index">
              <div class="col-md-6 first-blog">
                <a href="/blog/{{post.url}}">
                  <img class="img-fluid" src="{{post.image.pathUrl}}"
                       alt=" Images">
                </a>
              </div>
              <div class="col-md-6">
                <div class="post-info lg-blog-post-info">

                  <h4 class="post-title font-weight--light">
                    <a href="/blog/{{post.url}}">{{post.title}}</a>
                  </h4>

                  <div class="post-excerpt mt-15">
                    <p>{{post.description}}</p>
                  </div>

                  <div class="post-read-more mt-20" >
                    <a href="/blog/{{post.url}}" class=" ht-btn-sm" style="background-color: rgb(57, 182, 61);">
                      <span class="btn-text" >Xem thÃªm </span>
                    </a>
                  </div>
                </div>
              </div>
              </div>
              </div>
              <script>
                $(document).ready(function(){
                  $('.carousel').carousel({
                    interval: 10
                  })
                });
              </script>
            </div>

            <!--====================  Blog Area Start ====================-->
            <div class="blog-pages-wrapper section-space--ptb_100">
              <div class="container">
                <div class="row">
                  <div *ngFor="let post of postList| paginate: { id: 'blog',
                                                      itemsPerPage: paging.size,
                                                       currentPage: paging.page,
                                                      totalItems: paging.totalRecord } ;let i = index " class="col-lg-4 mb-20">
                    <!--======= Single Blog Item Start ========-->
                    <div class="single-blog-item blog-grid">
                      <!-- Post Feature Start -->
                      <div class="post-feature blog-thumbnail" style="height: 50%; width: 100%;">
                        <a href="/blog/{{post.url}}" style="height: 100%; width: 100%;">
                          <img class="img-fluid" src="{{post.image?.pathUrl}}" alt="Blog Images" style="height: 100%; width: 100%;">
                        </a>
                      </div>
                      <!-- Post Feature End -->

                      <!-- Post info Start -->
                      <div class="post-info lg-blog-post-info">
                        <h5 class="post-title font-weight--bold">
                          <a href="/blog/{{post.url}}">{{post.title}}</a>
                        </h5>
                        <div class="post-excerpt mt-15">
                          <p>{{post.description}}</p>
                        </div>

                      </div>

                    </div>

                  </div>

                  <div class="col-lg-12 " *ngIf="paging.totalRecord >0">
                    <div class="mt-30 row justify-content-center">

                      <pagination-controls
                        previousLabel="<"
                        nextLabel=">"
                        [id]="'blog'"
                        (pageChange)="handlePageChangeTest($event)"
                        [maxSize]="paging.totalRecord"></pagination-controls>

                    </div>

                  </div>

                </div>
              </div>
            </div>
            <!--====================  Blog Area End  ====================-->
          </div>
        </div>

      </div>
    </div>
  </div>
  <!--====================  Blog Area End  ====================-->

</div>
<app-footer></app-footer>
