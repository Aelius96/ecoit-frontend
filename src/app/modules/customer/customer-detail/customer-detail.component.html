<app-header></app-header>

<img src="{{bannerURL}}" style="width: 100%;" class="banner" alt="">
<!-- <img style="width: 100%;" src="{{cover}}" alt=""> -->
<!-- src="{{baseURL}}/{{productURL}}/image/{{pro.id}}" -->
<div class="preview-item-area section-space--pb_120" id="section-demos" style="padding-bottom: 50px;">
  <div class="container-fluid container-fluid--cp-150" >
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center section-space--mb_50">
          <h2 style="margin-top: 30px; font-size: 30px;" class="chuyenmuc" >KHỐI {{customer.name}}</h2>
          <!-- <hr id="gachchan" class="gioithieu"> -->
        </div>
      </div>
    </div>
    <div class="row container mx-auto ">
      <div class="col2 wow move-up  " style="padding: 10px" *ngFor="let p of customer.products ; let i =index" >

        <div class=" m-0" *ngIf = "i <8">
          <div class="pro-item text-center">
            <a href="/san-pham/{{p.url}}"  style="padding:  10px 20px" class="pro">
              <div class="image">
                <img src="{{baseURL}}/{{productURL}}/image/{{p.id}}" class="img-fluid" alt="image-product" appHideMissing>
              </div>
              <div class="content">
                  <h6 class=" text-black title" style="font-size: 16px "> {{p.title}}</h6>

                <div class="p-des text-black"  title="{{p.description}}">{{p.description}}</div>

              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12" >
      <div class="service-link"><a id="aa" class="wpb_color-gree" href="/lien-he">ĐĂNG KÝ TƯ VẤN</a></div>
    </div>
  </div>
</div>
<app-footer></app-footer>
