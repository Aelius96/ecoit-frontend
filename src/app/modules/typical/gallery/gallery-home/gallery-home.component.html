
<div class="container" style="padding-bottom: 20px;">
  <div class=" text-center " style="margin-bottom: 30px;">
    <h2 style="margin-top: 30px; font-size: 30px;" class="chuyenmuc mb-5" >HÌNH ẢNH HOẠT ĐỘNG</h2>
    
  </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <!--  <div class="item " [class]="s == 0 ? 'active' : '' " *ngFor="let recruit of recruitList ; let s = index "> -->
      <div class="item " [class]=" i==0 ? 'active ' : '' "  *ngFor="let img of gallery ; let i = index" >
        <img style="width: 100%;" src="{{baseURL}}/{{galleryURL}}/image/{{img.image.name}}"
             alt="Image" loading="lazy">
      </div>
    </div>

    <!-- trái phải -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next" >
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
