<div class="toolbar">
  <div class="d-flex  justify-content-between header-menu ">
    <div class="left-d-flex">
      <div class="d-flex">
        <a class="control" style="width: 80px" routerLink="../"  routerLinkActive="active"><span  class="spann">Mục tiêu /</span></a>
        <a class="control"  style="width: 80px" routerLink="../cus-typical" routerLinkActive="active"  ><span style="font-weight: bold;" class="spann">Tiêu biểu</span></a>

        <form (ngSubmit)="searchTitleAndDescription()" class="d-flex">
          <input type="text" [(ngModel)]="searchInput" name="searchInput" placeholder="Viết gì đó ...">
          <div class="input-group-append inputt" >
            <button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
          </div>
        </form>
      </div>
    </div>
    <div class="right-d-flex">
      <div class="d-flex  flex-wrap">
        <div class="menu-item ">
          <div class="d-flex">
            <span class="fw-semibold mr-1">Số mục mỗi trang:</span>
            <app-page-size
              (pageSizeChange)="handlePageSizeChange($event)"
              [totalRecords]="paging.totalRecord"
              [(pageSize)]="paging.size"></app-page-size>
          </div>
        </div>
        <div class="menu-item">
          <!--          (click)="addTypicalNum()"-->
          <a class="ht-btn-custom" routerLink="add"  title="Thêm tin mới"><i class="fas fa-file-plus fa-lg"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flexiable-slider-wrapper section-space--mt_60" style="margin-top: 50px; padding-bottom: 30px; ">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 wow move-up">
        <div class="flexible-image-slider-wrap">
          <div class="swiper-container auto--per-flexible__container__aegency image">
            <div  class="swiper-wrapper "*ngFor="let cusTyp of cusTypical|  paginate: { id: 'cusTypical',
                                                      itemsPerPage: paging.size,
                                                      currentPage: paging.page,
                                                      totalItems: paging.totalRecord } ;let i = index">
              <div class="item-image">
                <img class="img-fluid" src="{{cusTyp.image.pathUrl}}" alt="" id="{{cusTyp.id}}"/>
                <div class="overlay">{{cusTyp.name}}</div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="paging.totalRecord>0" class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <pagination-controls
          previousLabel="<"
          nextLabel=">"
          [id]="'cusTypical'" (pageChange)="handlePageChange($event)" [maxSize]="paging.totalRecord"></pagination-controls>
      </div>
    </div>
  </div>
</div>
