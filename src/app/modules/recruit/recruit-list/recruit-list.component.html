<app-header></app-header>

<!--====================  header area ====================-->

<!--====================  End of header area  ====================-->
<div class="row">
  <div class="col-md-12">
    <div id="content-wrapper" class="is-vc">
      <div class="sliderHomes" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="item active">
            <a href="#">
              <img width="1520" height="250"
                   src="https://ecoit.asia/wp-content/uploads/2019/08/banner-tuyen-dung-2.jpg"
                   class="fuild-img wp-post-image" alt="" loading="lazy" >
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-12">
  <div class="my-4">
    <div class="wdc-heading style-1 text-left">
      <h2 class="chuyenmuc">TUYỂN DỤNG</h2>
      <hr>
    </div>
  </div>
</div>

<div class="site-wrapper-reveal">

  <!--====================   Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space--ptb_100">
    <div class="container">
        <div class="col-md-9">
          <div class="main-blog-wrap">
            <!--======= Single Blog Item Start ========-->
            <div *ngFor="let recruit of recruitList  | paginate: { id: 'recruit',
                                                      itemsPerPage: paging.size,
                                                       currentPage: paging.page,
                                                      totalItems: paging.totalRecord } ;let i = index"
                class="single-blog-item post-list-wrapper xs-list-blog-item border-bottom wow move-up">
              <!-- Post Feature Start -->
              <div class="post-feature blog-thumbnail">
                <a href="/tuyen-dung/{{recruit.url}}">
                  <img class="img-fluid" src="{{recruit.image.pathUrl}}" alt="Blog Images">
                </a>
              </div>
              <!-- Post Feature End -->

              <!-- Post info Start -->
              <div class="post-info lg-blog-post-info">

                <h5 class="post-title font-weight--light mt-10">
                  <a href="/tuyen-dung/{{recruit.url}}">{{recruit.title}}</a>
                </h5>

                <div class="post-excerpt mb-30">
                  <p>{{recruit.description}}</p>
                </div>


                <div class="post-meta">
                  <div class="post-date">
                    <span class="far fa-calendar meta-icon"></span>
                    {{recruit.date}}
                  </div>
                </div>

                  <a href="/tuyen-dung/{{recruit.url}}" style="float:right;">xem chi tiết</a>

              </div>
              <!-- Post info End -->
            </div>
            <div class="col-lg-12 wow move-up">
              <div class="ht-pagination mt-30 pagination justify-content-center">
                <div class="pagination-wrapper">

                  <ul class="page-pagination">
                    <pagination-controls

                      [id]="'recruit'" (pageChange)="handlePagechange($event)" [maxSize]="paging.totalRecord"></pagination-controls>
                  </ul>

                </div>
              </div>
            </div>
            <!--===== Single Blog Item End =========-->
          </div>
        </div>
        <app-side-bar></app-side-bar>

      </div>
  </div>
  <!--====================  Blog Area End  ====================-->
</div>
<app-footer></app-footer>
