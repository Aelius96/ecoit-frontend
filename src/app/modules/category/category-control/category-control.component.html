<div class="number-icon container">
  <div class="" style="max-width: 1150px;" >
    <div class="number-item"  *ngFor="let ct of category ; let t = count" >
      <div class="card" style=" border: 1px solid rgb(255, 255, 255); box-shadow: 10px 10px 10px 10px rgba(0,0,0,0.06)">
        <div class="action-box">
          <div >
           
            <button (click)="Update(ct.id)" style="background-color: #50b848" class="btnn"  ><i class="far fa-pen"></i> </button>
          </div>
          <div >
            <button (click)="Delete(ct.id)" style="background-color: rgb(255,0,0)" class="btnn" ><i class="far fa-times"></i> </button>
          </div>
        </div>
        <div  class="content-box ">
          <h4  class="box-icon itemm" >
            <i class="far fa-newspaper">
            </i>
          </h4>
          <div class="counter-number itemm">{{ct.typeName}}</div>
          <h5 class="itemm">{{t}}</h5>
        </div>
      </div>
  </div>
</div>
</div>
