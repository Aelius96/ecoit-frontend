x<form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
  <div class="toolbar">
    <div class="container">
      <div class="d-flex  justify-content-between header-menu ">
        <div class="left-d-flex">
          <div class="d-flex">
            <h5 class="h5" style="width:auto">Thêm mới</h5>
          </div>
        </div>
        <div class="right-d-flex">
          <div class="d-flex  flex-wrap">

            <div class="menu-item">
              <a (click)="goToUserList()" class="ht-btn-custom"> <span aria-hidden="true"
                  style="font-size: 30px; font-weight: bold; color: black; margin-right: 30px;">&times;</span>
              </a>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- <div *ngIf="isSignUpFailed" class="error-mess mb-4">{{errorMessage}}</div>
  <div *ngIf="isSuccessful" class="alert-success mb-4">{{errorMessage}}</div> -->
  <div class="user-content col-lg-12 ">
    <div class="row " style="justify-content: center;">
      <div class="col-md-4">
        <div class="options">
          <div class="title">Họ</div>
          <input type="text" [(ngModel)]="user.firstName" name="firstName" placeholder="Họ">
        </div>
      </div>
      <div class="col-md-4">
        <div class="options">
          <div class="title">Tên</div>
          <input type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="Tên">
        </div>
      </div>
      <div class="col-md-8">
        <div class="options">
          <div class="title">Tài khoản</div>
          <input type="text" [(ngModel)]="user.username" name="username" placeholder="Tài khoản" required>
        </div>
      </div>
      <div class="col-md-8">
        <!-- Email input  -->
        <div class="options">
          <div class="title">Email</div>
          <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
        </div>
      </div>
      <div class="col-md-8" *ngIf="id; else elseBlock">

        <div class="col-md-2">
          <div class="options">
            <div class="title">Đặt lại mật khẩu</div>
            <button type="button" (click)="changePassword(user.id)" class="btn"><i class="far fa-history"></i></button>
          </div>
        </div>
        <div class="col-md-12">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="form-check">
                <input type="checkbox" name="active" [(ngModel)]="user.active" [checked]="user.active"
                  (change)="onCheckChange($event, user)">
                <strong> Trạng Thái hoạt động</strong>
              </div>

          </ul>
        </div>
        <div class="col-md-12">
            <div class="title">Vai trò</div>
            <div class="roles-box">
              <div>
              <ul class="list-group">

              <li class="list-group-item" *ngFor="let r of role">
                <div class="form-check">
                  <input type="checkbox" [value]="r.selected" [checked]="r.selected" (change)="onRoleChange($event,r)"
                    class="custom-control-input" id="customCheck{{r.id}}">
                  <label class="cursor-pointer font-italic d-block custom-control-label"
                    for="customCheck{{r.id}}">{{r.name}}</label>


                  </div>
                </li>
              </ul>


            </div>
        </div>
        <div class="col-md-12">
          <ul class="list-group">
            <h3>Quyền truy cập</h3>
            <li class="list-group-item"  *ngFor ="let asides of asidess ;">
              <div class="form-check">
 
                <input type="checkbox" [value]="asides.selected" [checked]="asides.selected"
                       (change)="onAsideChange($event,asides)" class="custom-control-input" id="aside{{asides.id}}">
                <label class="cursor-pointer font-italic d-block custom-control-label" for="aside{{asides.id}}">{{asides.tittle}}</label>

              </div>
            </li>
          </ul>
    </div>

      </div>

      <div class="col-md-12">
        <ng-template #elseBlock>
          <div class="options col-md-8">
            <div class="title">Mật khẩu</div>
            <input type="password" [(ngModel)]="user.password" name="password" placeholder="Mật khẩu" required>
          </div>
        </ng-template>
      </div>
      <div class="col-md-12  text-center pt-3 mb-5">
        <div class="user-footer">
          <button class="save-btn" type="submit" name="created"><i class="fas fa-save"></i> Lưu</button>
        </div>
      </div>

    </div>
  </div>
</form>
