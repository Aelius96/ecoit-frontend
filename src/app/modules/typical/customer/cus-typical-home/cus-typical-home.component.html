<div class="flexiable-slider-wrapper section-space--mt_60" style="margin-top: 0px; padding-bottom: 30px; background-color: #f4f4f4">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="section-title text-center section-space--mb_60 wow move-up ">
          <div class="section-title text-center section-space--mb_50">
            <h2 class="chuyenmuc" >KHÁCH HÀNG TIÊU BIỂU</h2>
            <hr id="gachchan" class="gioithieu">
          </div>
        </div>
      </div>
    </div>
    <div  class="row">
      <div  class="col-lg-12 wow move-up">
        <div class="flexible-image-slider-wrap" >
          <div class="swiper-container auto--per-flexible__container__aegency" >
            <div class="swiper-wrapper autoplay" >
              
              <!-- *ngFor="let ct of cusTypical "  -->
              <div  *ngFor="let ct of cusTypical " > 
                <img class="img-fluid" src="{{ct.image.pathUrl}}" alt="" />
              </div>
              
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script type="text/javascript">
  $(document).ready(function(){
    $('.autoplay').slick({
      slidesToShow: 5,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 500,
    });
  });
</script>
