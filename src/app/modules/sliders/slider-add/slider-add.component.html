<div class="container">
    <form (submit)="onSubmit()">
        <div class="row">
            <div class="col-lg-8">
                <div class="update_box">
                    <span><strong>Ảnh bìa</strong></span>
                    <div class="image">
                      <img  src="{{url}}" alt="" appHideMissing>
                    </div>
                    <input type="file" value="select" (change)="imageChange($event)">
                  </div>
            </div>
            <div class="col-lg-4">
                <div class="update_box">
                    <h3 style="color: #37bd3e; margin-top: 0px;">Thông tin</h3>
                    <input type="text"  name="url" [(ngModel)]="slider.url" placeholder="liên kết">

                </div>
                <div class="submit-button">
                    <button type="submit" class="btn btn-primary btn-lg btnn">Lưu</button>
                  <button type="button" class="btn btn-secondary btn-lg btnn cancel" (click)="goToSliderList()" >Hủy</button>
                  </div>
            </div>
        </div>
    </form>
</div>
