
<div style="border-style: groove; margin-top: 20px; margin-bottom: 30px;" >
    <div class="title">
        <div class="row">
            <div class="col-md-9">
                <div class="title-more">
                   <p>Bài viết liên quan </p>
                </div>
            </div>
        </div>
    </div>
    <div class="content" >
        <div class="row" >
            <div class="item" *ngFor=" let pro of productList ; let i = index" >
                <div *ngIf="i<3">
                    <div class="col-md-4" >
                        <div class="image">
                            <img src="{{pro.thumb.pathUrl}}" alt="image">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="title-content">
                            <a class="aa" href="/san-pham/{{pro.url}}">
                                <p class="title-content">{{pro.name}}</p>
                                <!-- <p style="font-size: 16px; color: black;"> {{pro.description}}</p> -->
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
