<div ng-app="requried" ng-controller="RegisterCtrl">
  <form [formGroup]="formNumber" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="was-validated">
    <div class="number-add">
      <div class="container ">
        <div class="row" style="justify-content: center">
          <div class="col-lg-9">
            <div class="contact-inner">
              <div class="row">
                <div class="col-md-4 col-12" style="display: grid; align-content: center;">
                  <div class="box">
                    <div class="box-icon">
                      <span><i class="{{formNumber.controls['icons'].value}}"></i></span>
                    </div>
                    <div class="input">
                      <label for="icon" class="form-label required"> <span class="validateText">*</span>Biểu tượng</label>
                      <select
                        [class.borderError]="!formNumber.controls.icons.valid&&!formNumber.controls.icons.untouched"
                        [class.text-input]="formNumber.controls.icons.valid||formNumber.controls.icons.untouched"
                        name="icon" id="icon" formControlName="icons">
                        <option *ngFor="let icon of allIcon" [value]="icon.class"
                          [innerHTML]="icon.name + ' ' + icon.code"></option>
                      </select>
                      <p *ngIf="!formNumber.controls.icons.valid&&!formNumber.controls.icons.untouched"
                        class="validateText">Biểu tượng không thể bỏ trống</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-8 col-12 ">
                  <div class="mt-3 mt-lg-0">
                    <label class="form-label"><span class="validateText">*</span>Số</label>
                    <input
                      [class.borderError]="!formNumber.controls.numberic.valid&&!formNumber.controls.numberic.untouched"
                      [class.text-input]="formNumber.controls.numberic.valid||formNumber.controls.numberic.untouched"
                      id="typeNumber" type="number" formControlName="numberic" name="number" placeholder="Hãy nhập ký tự số">
                      <p *ngIf="!formNumber.controls.numberic.valid&&!formNumber.controls.numberic.untouched"
                      class="validateText">Ô số không thể bỏ trống</p>
                  </div>
                  <div class="mt-3 mt-md-4">
                    <label class="form-label"><span class="validateText">*</span>Mô tả</label>
                    <textarea
                      [class.borderError]="!formNumber.controls.description.valid&&!formNumber.controls.description.untouched"
                      [class.text-input]="formNumber.controls.description.valid||formNumber.controls.description.untouched"
                      formControlName="description" id="description" name="description"
                      placeholder="viết gì đó"></textarea>
                      <p *ngIf="!formNumber.controls.description.valid&&!formNumber.controls.description.untouched"
                      class="validateText">Mô tả không thể bỏ trống</p>
                  </div>

                </div>
                <div class=" col-12 text-center submit-button mt-3 mt-lg-2 ">
                  <button type="submit" class=" mt-2 mt-sm-0 btn btn-primary btn-lg btnn"
                    [disabled]="!formNumber.valid">Lưu</button>
                  <button type="button" class=" mt-2 mt-sm-0 btn btn-secondary btn-lg btnn cancel"
                    (click)="rollbackToList()">Hủy</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
