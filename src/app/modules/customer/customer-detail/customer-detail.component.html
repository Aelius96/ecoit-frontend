<app-header></app-header>

<img src="{{cover}}" style="width: 100%;" alt="">
<!-- <img style="width: 100%;" src="{{cover}}" alt=""> -->

<div class="preview-item-area section-space--pb_120" id="section-demos" style="padding-bottom: 50px;">
  <div class="container-fluid container-fluid--cp-150">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center section-space--mb_50">
          <h2 style="margin-top: 30px; font-size: 30px;" class="chuyenmuc" >KHỐI {{customer.name}}</h2>
          <hr id="gachchan" class="gioithieu">
        </div>
      </div>
    </div>
    <div  class="product-item">
      <div class="container" style="padding-left: 100px; padding-right: 100px; padding-bottom: 0px;">
        <div  class=" ">

          <div *ngFor="let pro of customer.products ; let i=index" class="pro-list" >
            <div *ngIf = "i <6">
                <div class="post-item" >
                  <a href="/san-pham/{{pro.url}}" style="text-align: center;" class="item">
                    <div class="imgicon">
                      <img  src="{{pro.image.pathUrl}}" class="post-image" alt="" loading="lazy" ><br><b>{{pro.title}}</b>
                      <span class="ap-xnam"><p title="{{pro.description}}"> {{pro.description}}</p></span>
                    </div>
                  </a>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12" >
      <div class="service-link"><a id="aa" class="wpb_color-gree" href="/lien-he">ĐĂNG KÝ TƯ VẤN</a></div>
    </div>
  </div>
</div>
<app-footer></app-footer>
