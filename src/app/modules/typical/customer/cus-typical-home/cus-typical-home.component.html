<div class="flexiable-slider-wrapper section-space--mt_60" style="margin-top: 0px; padding-bottom: 30px; background-color: #f4f4f4">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="section-title text-center section-space--mb_60 wow move-up ">
          <div class="section-title text-center section-space--mb_50">
            <h2 class="chuyenmuc" >KHÁCH HÀNG TIÊU BIỂU</h2>
            <hr id="gachchan" class="gioithieu">
          </div>
        </div>
      </div>
    </div>
    <div  class="row"> 
      <div  class="col-lg-12 wow move-up" >
          <div class="cus-typical"  >
            <marquee  scrollamount="10" direction="left" loop="100">
              <div class="item" *ngFor="let ct of cusTypical " >
              <img class="img-fluid" src="{{ct.image.pathUrl}}" alt="" />
              </div>
             </marquee>
        </div>
      </div>
    </div>
  </div>
</div>
