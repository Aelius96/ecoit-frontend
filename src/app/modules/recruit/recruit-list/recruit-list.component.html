<app-header></app-header>

<!--====================  img ====================-->
<img width="100%" src="./assets/images/ecoit/banner-tuyen-dung-2.jpg" class="fuild-img wp-post-image banner"
  alt="" loading="lazy">
<!--========================================-->
<div class="">
  <div class="col-md-12">
    <div class="my-4">
      <div class="wdc-heading style-1 text-left">
        <h2 class="chuyenmuc">TUYỂN DỤNG</h2>
        <hr>
      </div>
    </div>
  </div>
  <div class="site-wrapper-reveal">
    
    <div class="blog-pages-wrapper section-space--ptb_100">
      <div class="container">
        <div class="col-md-9">
          <div class="main-blog-wrap">
            <div *ngFor="let post of postList  | paginate: { id: 'post',
                                                            itemsPerPage: paging.size,
                                                            currentPage: paging.page,
                                                            totalItems: paging.totalRecord } ;let i = index"
              class="single-blog-item post-list-wrapper xs-list-blog-item border-bottom wow move-up">
              <div class="post-feature blog-thumbnail">
                <a class="w-100" href="/tuyen-dung/{{post.url}}">
                  <img class="img-fluid img-recruit w-100" src="{{baseURL}}/{{postURL}}/image/{{post.id}}" alt="Blog Images">
                </a>
              </div>

              <div class="post-info lg-blog-post-info">
                <h5 class="post-title font-weight--light mt-10">
                  <a class="p-title" href="/tuyen-dung/{{post.url}}">{{post.title}}</a>
                </h5>

                <div class="post-excerpt mb-30">
                  <p class="p-des">{{post.description}}</p>
                </div>


                <div class="post-meta">
                  <div class="post-date">
                    <span class="far fa-calendar meta-icon"></span>
                    {{post.date}}
                  </div>
                </div>

                <a href="/tuyen-dung/{{post.url}}" style="float:right;">xem chi tiết</a>

              </div>
            </div>
            <div class="col-lg-12 wow move-up text-center ">
              <div class="ht-pagination mt-30 pagination justify-content-center">
                <div class="pagination-wrapper">
                  <ul class="page-pagination">
                    <pagination-controls previousLabel="<" nextLabel=">" [id]="'post'"
                      (pageChange)="handlePageChangeTest($event)" [maxSize]="paging.totalRecord"></pagination-controls>
                  </ul>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <app-side-bar></app-side-bar>

      </div>
    </div>
   
  </div>
  <app-footer></app-footer>
