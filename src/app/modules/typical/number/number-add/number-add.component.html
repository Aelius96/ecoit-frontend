<div ng-app="requried" ng-controller="RegisterCtrl">
  <form [formGroup]="formNumber" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="was-validated">
    <div class="number-add">
      <div class="container ">
        <div class="row" style="justify-content: center">
          <div class="col-lg-9">
            <div class="contact-inner">
              <div class="row">
                <div class="col-md-4 col-12" style="display: grid; align-content: center;" >
                  <div class="box">
                    <div class="box-icon">
                      <span><i class="{{formNumber.controls['icons'].value}}"></i></span>
                    </div>
                    <div class="input">
                      <label for="icon" class="form-label required">Biểu tượng</label>
                      <select [ngClass]="{'text-input': isborderErrorIcon,'borderError': !isborderErrorIcon}"
                        name="icon" id="icon" (change)="noidungIcon()" formControlName="icons">
                        <option  class="text-primary">Biểu tượng tiêu biểu </option>
                        <option *ngFor="let icon of listIcon" [value]="icon.class"
                          [innerHTML]="icon.name + ' ' + icon.code"></option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-8 col-12 ">
                  <div class="mt-3 mt-lg-0">
                    <label  class="form-label">Số</label>
                    <input [ngClass]="{'text-input': isborderErrorNumber,'borderError': !isborderErrorNumber}"
                      id="typeNumber" type="number" (change)="noidungNumber()" formControlName="numberic" name="number"
                      placeholder="*Số">
                  </div>
                  <div class="mt-3 mt-md-4" >
                    <label class="form-label" >Mô tả</label>
                    <textarea [ngClass]="{'text-input': isborderErrorDes,'borderError': !isborderErrorDes}"
                      formControlName="description" (change)="noidungDescription()" id="description" name="description"
                      placeholder="*viết gì đó"></textarea>
                  </div>
                  
                </div>
                <div class=" col-12 text-center submit-button mt-3 mt-lg-2 ">
                  <button type="submit" class=" mt-2 mt-sm-0 btn btn-primary btn-lg btnn">Lưu</button>
                  <button type="button" class=" mt-2 mt-sm-0 btn btn-secondary btn-lg btnn cancel"
                    (click)="rollbackToList()">Hủy</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
