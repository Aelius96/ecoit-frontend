<div ng-app="requried"   ng-controller="RegisterCtrl">
<form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="was-validated">
<div class="number-add" >

    <div class="container " >
      <div class="row" style="justify-content: center">
        <div class="col-lg-9" >
          <div class="contact-inner" >
            <div class="row" >
              <div class="col-md-4" >
                <div class="box">
                  <div class="box-icon">
                    <span><i class="{{icons}}"></i></span>
                  </div>
                  <div class="input" >
                    <label for="icon" class="form-label required" ></label>
                    <!-- <input class="text-input" type="text" [(ngModel)]="tNumber.icon" name="icon" placeholder="Nhập mã " required > -->
                    <select class="text-input" name="icon" [(ngModel)]="icons">
                      <option value="" disabled selected hidden>những icon tiêu biểu </option>
                      <option *ngFor="let icon of listIcon" [value]="icon.class"[innerHTML]="icon.name + ' ' + icon.code"></option>
                      
                    </select>
                    <!-- <i class="fa fa-check text-success" ng-show="form.icon.$dirty && form.icon.$valid"></i>
                    <div ng-show="form.icon.$dirty && form.icon.$invalid" class="text-danger"><i class="fa fa-times text-danger"></i>
                    <span ng-show="form.icon.$error.required">Không được bỏ trống</span>
                    </div> -->
                    <p style="padding-top: 10px"><span style="color: red;">*</span> Mã bắt đầu bằng: <strong>fa</strong>, <strong>far</strong> hoặc <strong>fas</strong></p>
                    <p><span style="color: red;">*</span> vd: <strong>fa fa-university</strong><i class="{{icons}}"></i></p>
                  </div>
                </div>
              </div>
              <div class="col-md-8">
                <div class="" >
                  <input class="text-input" type="text" [(ngModel)]="tNumber.num" name="number" placeholder="*Số" >
                </div>
                <p style="padding-top: 10px ; margin-bottom: 0px"> <strong>Mô tả</strong> </p>
                <div>
                  <textarea [(ngModel)]="tNumber.description" name="description" placeholder="*viết gì đó"></textarea>
                </div>
                <div class="submit-button">
                  <button type="submit" class="btn btn-primary btn-lg btnn">Lưu</button>
                  <button type="button" class="btn btn-secondary btn-lg btnn cancel" (click)="rollbackToList()" >Hủy</button>
                  <!--                <button class="button" type="submit">Lưu</button>-->
                  <!--                <button class="button" style="background: #ccc" type="button" >Hủy</button>-->
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
</form>
</div>
