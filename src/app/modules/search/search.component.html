<app-header></app-header>
<app-slider-list></app-slider-list>

<div class="container">
  <div class="col-12">
    <div class="my-4">
      <div class="wdc-heading style-1 text-left">
        <h2 class="font-weight-bold text-success ">Tìm kiếm: {{searchInput}}</h2>
        <!-- <input type="text" class="searchinput " style="padding: 3px 20px;"  [(ngModel)]="searchInput" ><br> -->
        <div class="w-25 mb-3 " >
          <input type="text" [(ngModel)]="searchInput" placeholder="Tìm kiếm" style="padding: 3px 20px;" class="searchinput w-80 " name="searchInput" id="searchInput">
          <input type="submit" (click)="goToSearch() " class="searchinput w-20 "  id="edit-submit">
        </div>
       
        <select [(ngModel)]="cateName"  name="cate" class="w-25  searchinput" (ngModelChange)="searchPostwithCate()">
          <option value="" [selected]="true">Tât cả</option>
          <option *ngFor="let ct of catelist" value="{{ct.typeName}}">{{ct.typeName}}</option>
        </select>
      </div>
    </div>
  </div>

</div>
<div class="site-wrapper-reveal">

  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space--ptb_20">
    <div class="container">
      <div class="col-md-9">
        <div>
          <div class="row">
            <div *ngFor="let post of postList | paginate: { id: 'post',
            itemsPerPage: paging.size,
             currentPage: paging.page,
            totalItems: paging.totalRecord } ;let i = index" class="col-lg-4  mb-30 ">

              <div class="single-blog-item blog-grid item-news ">

                <div class="post-feature blog-thumbnail">
                  <a class="w-100" href="/tin-tuc/{{post.url}}">
                    <img class="img-fluid  w-100 image-search " src="{{baseURL}}/{{postURL}}/image/{{post.id}}"
                      alt="Blog Images">
                  </a>
                </div>

                <div class="post-info lg-blog-post-info">
                  <h5 class="post-title mt-2 mb-3">
                    <a class="p-title" href="/tin-tuc/{{post.url}}">{{post.title}}</a>
                  </h5>
                  <div class="post-excerpt my-4">
                    <p>{{post.description}}</p>
                  </div>
                  <div class="share text-right ">
                    <a target="_blank" href="https://www.facebook.com/ecoitcorp?ref=embed_page" class="icon-share  "
                      title="Chia sẻ Facebook">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-facebook"
                        viewBox="0 0 16 16">
                        <path
                          d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                      </svg>
                    </a>
                    <a target="_blank" href="https://twitter.com/" class="icon-share">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-twitter"
                        viewBox="0 0 16 16">
                        <path
                          d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                      </svg>
                    </a>
                    <a target="_blank" href="http://www.linkedin.com/" class="icon-share">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-linkedin"
                        viewBox="0 0 16 16">
                        <path
                          d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 " *ngIf="paging.totalRecord >0">
              <div class="mt-30 row justify-content-center">
                <pagination-controls previousLabel="<" nextLabel=">" [id]="'post'"
                  (pageChange)="handlePageChangeTest($event)" [maxSize]="paging.totalRecord"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-side-bar></app-side-bar>
    </div>
  </div>
  <!--====================  Blog Area End  ====================-->
</div>
<app-footer></app-footer>
