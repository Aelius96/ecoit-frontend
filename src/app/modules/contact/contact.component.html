<div class=" d-flex">

      <div class="contentt w-50"  style="padding: 5px 20px 0px 20px;">
        <div class="dau" style="margin: 10px 0px 0px 0px; padding-bottom: 10px;">
                <div class="header position-relative" >
                    <!-- brand logo -->
                    <div class="header__logo" >
                        <a class="wdc-logo" href="/trang-chu" title="Ecoit">
      
                            <img  class="img" src="./assets/images/logoEcoit.jpg" 
                            alt="EcoIT" style="width: 130px ; height: 50px;">
                        </a>
                    </div>
                    <!-- phần liên hệ -->
                    <div class="header_top">
                        <div class="header-right-top ">
                            <div class="header__actions--preview">
                                <div class="header__actions">
                                    <div class="header__icons-wrapper" id="hidden-icon-wrapper">
                                        <div class="header-button button-white">
                                            <a routerLink="/trang-chu">
                                                <button type="button"  style="background-color: rgba(242, 242, 242, 0); color:rgb(59, 178, 93); vertical-align: inherit;position: absolute; right: 50px; top: 5px;padding-top: 18px;border: 1px rgba(163, 219, 168, 0.438) ;">Quay lại</button>
                                              
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
  
        <div class="than">
          <h5 class="text"> Chào Quý Khách Hàng! </h5>
        </div>
        <div style="font-size:15px; " class="mt-4 text-left " >
          Vui lòng điền thông tin theo mẫu form dưới đây để bộ phận Tư vấn khách hàng của EcoIT có thể hỗ trợ quý khách hàng sớm nhất.
        </div>
       
        <div class="info">
          <form  (ngSubmit)="onSubmit()"    enctype="multipart/form-data"  novalidate action="" >
            <label for="name">
              <span>Tên</span>
              <span style="color: red;">*</span> <br>
              <input class="input-info w-100" type="text" name="name" id="name" [(ngModel)]="contact.name" required >
            </label> <br>
            <label for="phone">
              <span>Số điện thoại</span>
              <span style="color: red;">*</span> <br>
              <input  class="input-info w-100" [(ngModel)]="contact.phone"  (keypress)="numberOnly($event)" type="text" id="phone" name="phone" required>
              
            </label> <br>
            <label for="email">
              <span>Email</span> 
              <span style="color: red;">*</span>  <br>
              <input class="input-info w-100" type="email" name="email" id="email" [(ngModel)]="contact.email" required >
            </label> <br>
            <label for="content">
              <span>Nội dung</span>
              <span style="color: red;">*</span>
               <br>
              <textarea name="" id="content" class="input-info__textarea w-100" cols="30" rows="8" style="overflow: auto;
              resize: vertical;" name="content"[(ngModel)]="contact.content" required="content" ></textarea>
            </label>
            <div style="text-align: left;" class="submit-button">
              <button type="submit" class="mt-10 btn btn-success">Gửi</button>
            </div>
          </form>
        </div>
        
      </div>

      <div class="img w-50  ">
        <img  src="./assets/images/bglogin.jpg" alt="liên hệ" style=" height: 100%; width: 100%; object-fit: fill; ">
      </div>
  </div>
