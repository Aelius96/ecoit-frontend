<app-header></app-header>

              <img width="100%" height="250"
                   src="https://ecoit.asia/wp-content/uploads/2019/08/banner-tuyen-dung-2.jpg"
                   class="fuild-img wp-post-image" alt="" loading="lazy" >

<div class="col-md-12">
  <div class="my-4">
    <div class="wdc-heading style-1 text-left">
      <h2 class="chuyenmuc">TIN TỨC</h2>
      <hr>
    </div>
  </div>
</div>

<div class="site-wrapper-reveal">
  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="main-blog-wrap">
            <!--======= Single Blog Item Start ========-->

            <!-- Post Feature Start -->
            <div class="col-md-12" style="margin-bottom: 20px;"  >
              <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-bottom: 40px;" >
              <div class="carousel-inner" >
                <div class="item " [class]="s == 0 ? 'active' : '' " *ngFor="let news of newsList ;let s = index">
              <div class="col-md-6 first-blog">
                <a href="/news/{{news.url}}">
                  <img class="img-fluid" src="{{news.image.pathUrl}}"
                       alt=" Images">
                </a>
              </div>
              <div class="col-md-6">
                <div class="post-info lg-blog-post-info">

                  <h4 class="post-title font-weight--light">
                    <a href="/news/{{news.url}}">{{news.title}}</a>
                  </h4>

                  <div class="post-excerpt mt-15">
                    <p>{{news.description}}</p>
                  </div>

                  <div class="post-read-more mt-20" >
                    <a href="/news/{{news.url}}" class=" ht-btn-sm" style="background-color: rgb(57, 182, 61);">
                      <span class="btn-text" >Xem thêm </span>
                    </a>
                  </div>
                </div>
              </div>
              </div>
              </div>
              <script>
                $(document).ready(function(){
                  $('.carousel').carousel({
                    interval: 100
                  })
                });
              </script>
            </div>
            <div style="padding: 50px 0px 50px 0px;">
              <div class="container">
                <div class="row">
                  <div *ngFor="let news of newsList | paginate: { id: 'news',
                                                      itemsPerPage: paging.size,
                                                       currentPage: paging.page,
                                                      totalItems: paging.totalRecord } ;let i = index"
                    class="col-lg-4 col-md-6  mb-30 wow move-up">
                    <!--======= Single Blog Item Start ========-->
                    <div class="single-blog-item blog-grid">
                      <!-- Post Feature Start -->
                      <div class="post-feature blog-thumbnail">
                        <a href="/news/{{news.url}}">
                          <img class="img-fluid" src="{{news.image.pathUrl}}" alt="Blog Images">
                        </a>
                      </div>
                      <!-- Post Feature End -->

                      <!-- Post info Start -->
                      <div class="post-info lg-blog-post-info">
                        <h5 class="post-title font-weight--bold">
                          <a href="/news/{{news.url}}">{{news.title}}</a>
                        </h5>
                        <div class="post-excerpt mt-15">
                          <p>{{news.description}}</p>
                        </div>

                      </div>
                      <!-- Post info End -->
                    </div>
                    <!--===== Single Blog Item End =========-->

                  </div>
                  <div class="col-lg-12 " *ngIf="paging.totalRecord >0">
                    <div class="mt-30 row justify-content-center">
                    
                          <pagination-controls
                            previousLabel="<"
                            nextLabel=">"
                            [id]="'news'"
                            (pageChange)="handlePageChange($event)"
                             [maxSize]="paging.totalRecord"></pagination-controls>

                      </div>

                    </div>
                  </div>
                </div>
              </div>
              <!--====================  Blog Area End  ====================-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--====================  Blog Area End  ====================-->

</div>
<app-footer></app-footer>
