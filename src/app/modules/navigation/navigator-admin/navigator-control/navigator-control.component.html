<div class="toolbar">
  <div class="container">
    <div class="d-md-block d-none">
      <div class="d-flex  justify-content-between header-menu ">
        <div class="left-d-flex">
          <div class="d-flex">
            <input type="text " class="searchinput" (click)="searchTitleAndDescription()" placeholder="Tìm kiếm">
            <div class="input-group-append ">
              <button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
        <div class="right-d-flex my-auto">
          <div class="d-flex flex-wrap">
            <div class="d-flex selected  my-auto " *ngIf="selects">
              <span class="">Đã chọn: </span>
              <div class="selected-number menu-link ml-2 mr-1 ">{{selects}}</div>
              <div class="menu-link mr-2 ml-1 ">
                <a class=" " (click)="clearnAll()" title="Xóa">
                  <i style="font-size: 18px;" class="far fa-trash-alt fa-lg"></i>
                </a>
              </div>
              <div class="menu-link">
                <a class="" title="Hủy" (click)="uncheckAll()">
                  <i style="font-size: 20px;" class="far fa-times fa-lg"></i>
                </a>
              </div>
            </div>
            <div class="mx-2">
              <div class="d-flex">
                <span class="my-auto mr-1">Số mục mỗi trang:</span>
                <app-app-page-size-image (pageSizeChange)="handlePageChange($event)" [totalRecords]="paging.totalRecord"
                  [(pageSize)]="paging.size"></app-app-page-size-image>
              </div>
            </div>
            <div class="">
              <a class="ht-btn-custom my-auto" routerLink="add" title="Thêm tin mới"><i
                  class="fas fa-file-plus fa-lg"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- mobile -->
    <div class=" d-flex justify-content-end ">
      <div class="d-md-none d-block">
        <div class="btn-group dropstart">
          <div class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-bars"></i>
          </div>
          <ul class="dropdown-menu p-0">
            <div class=" selected  " *ngIf="selects">
              <li class="text-center  border p-2 d-flex">
                <span class="selected-number menu-link mx-auto ">Đã chọn: {{selects}}</span>
                <a class="mx-auto  d-flex" (click)="clearnAll()" title="Xóa">
                  <i style="font-size: 18px;" class=" my-auto far fa-trash-alt fa-lg"></i>
                </a>
                <a class=" mx-auto" title="Hủy" (click)="uncheckAll()">
                  <i style="font-size: 20px;" class="far fa-times fa-lg"></i>
                </a>
              </li>
            </div>
            <li class="text-center border p-2 ">
              <span class="my-auto ">Số mục mỗi trang:</span>
            </li>
            <li class="border p-2">
              <app-app-page-size-image (pageSizeChange)="handlePageChange($event)" [totalRecords]="paging.totalRecord"
                [(pageSize)]="paging.size"></app-app-page-size-image>
            </li>
            <li class="border p-2">
              <div class="d-flex" routerLink="add">
                <span class="mx-auto">Thêm mới </span>
                <a class="ht-btn-custom mx-auto " title="Thêm tin mới"><i class="fas fa-file-plus fa-lg"></i>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container  section-space--mt_100">
  <p class="text-title text-center text-uppercase section-space--mb_30 ">điều hướng</p>
  <div class=" w-75 m-auto ">
    <div class="row  m-auto justify-content-center title-navi ">
      <button mat-icon-button disabled></button>
      <div class="col-md-4 col-3 name-navi mt-2 boderNav ">
        <p>Tên</p>
      </div>
      <div class="col-md-4 col-3 name-navi mt-2 boderNav">
        <p>Đường dẫn</p>
      </div>
      <div class="col-md-2 col-2 name-navi my-auto text-center ">Chức năng</div>
    </div>
    <div class=" w-100  m-auto ">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="mat-tree table ">
        <mat-tree-node *matTreeNodeDef="let nav" matTreeNodePadding matTreeNodePaddingIndent="20">
          <li class="mat-tree-node justify-content-center ">
            <button mat-icon-button disabled></button>
            <input #checkboxes type="checkbox" [value]="nav.selected" [class.selected]="nav.selected" name="foo"
              (change)="onCheckChange($event, nav)">
            <div class="col-md-4 col-3"> {{ nav.name.toUpperCase() }}</div>
            <div class="col-md-4 col-3"> <a href="/{{nav.url}}" target="_blank" class="url-navi">{{nav.url}}</a></div>
            <button class="icon status_admin icon-edit  me-0 me-xl-2 mt-2 mt-md-2 "><a class="icon-item"
                (click)="updateNavigation(nav.id)"><i class="fas fa-pen i"></i></a></button>
            <button class="icon icon-remove  mt-2 mt-lg-2 ">
              <a class="icon-item" (click)="deleteNavigation(nav.id)"><i class="fas fa-trash-alt remove i"></i></a>
            </button>
          </li>
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let nav; when: hasChild">
          <div class="mat-tree-node justify-content-center ">
            <button mat-cell mat-icon-button matTreeNodeToggle class="btn-tree"
              [attr.aria-label]="'toggle ' + nav.name">
              <mat-icon class="mat-icon-rtl-mirror  ">
                {{treeControl.isExpanded(nav) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <input #checkboxes type="checkbox" name="foo" [value]="nav.selected" (change)="onCheckChange($event, nav)">

            <div class="col-md-4 col-3">{{ nav.name.toUpperCase()}}</div>
            <div class="col-md-4 col-3"> <a href="/{{nav.url}}" target="_blank"></a></div>
            <!-- <div class="col-md-2 col-2 text-center">
              <i class="fas fa-edit  icon-navi mr-0 mr-sm-2 mr-md-3	 " (click)="updateNavigation(nav.id)"></i>
              <i class="fas fa-trash-alt icon-navi " (click)="deleteNavigation(nav.id)"></i>
            </div> -->
            <button class="icon status_admin icon-edit  me-0 me-xl-2 mt-2 mt-md-2 "><a class="icon-item"
                (click)="updateNavigation(nav.id)"><i class="fas fa-pen i"></i></a></button>
            <button class="icon icon-remove   mt-2 mt-lg-2 ">
              <a class="icon-item" (click)="deleteNavigation(nav.id)"><i class="fas fa-trash-alt remove i"></i></a>
            </button>
            </div>
        </mat-tree-node>
      </mat-tree>
    </div>
  </div>
</div>
