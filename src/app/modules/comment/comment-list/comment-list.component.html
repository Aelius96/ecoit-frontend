
	<div class="row comment">
		<div class="col-md-2">
			<div class="info-comment">
				<div class="img-comment d-flex flex-column">
					<img src="./assets/images/avt.jpg" alt="">
					<span class="be-comment-name">
						cmt.userId
						</span>
				</div>
			</div>
		</div>
		<div class="col-md-10">
			<div class=" row" >
				<div class="content-comment col-9">
					<span>cmt.content</span>
					<p>
						<a  class="btn-link" data-toggle="collapse"  href="#demo" > Trả lời</a>
					</p>
					<!-- <div id="demo" class="collapse reply" data-parent="#accordion"  style=" word-wrap: break-word; ">
						<div  [innerHTML]="" style=""> hiển thị nội dung
						</div>
					  </div> -->
				</div>
				<div class="col-3" style="word-wrap: normal;">
					<p>cmt.date</p>
				</div>
			</div>
			
		</div>
		<h1 class="comments-title">Bình Luận </h1>
	</div>
	

	<form (ngSubmit)="onSubmit()" enctype="multipart/form-data" novalidate class="form-block" style="margin-top: 20px;">
		<div class="row">
			<div class="col-md-12 ">
                <span class="title">Tên</span>
                <span style="color: red; "  class="title">*</span> <br>
				<div class="form-group fl_icon">
					<div class="icon"><i class="fa fa-user"></i></div>
					<input class="form-input" type="text" [(ngModel)]="comment.userId" required>
				</div>
			</div>
			<div class="col-md-12">		
                <span  class="title">Nội Dung</span>
                <span style="color: red; "  class="title">*</span> <br>							
				<div class="form-group" style="border: none;">
                    <textarea name="" id="" class="input" cols="30" rows="10" [(ngModel)]="comment.content" ></textarea>
				</div>
			</div>
			<!-- <a class="btn pull-right" style=" color: #ffffff;">Gửi</a> -->
			<input type="submit" class="btn pull-right" style=" color: #ffffff;" value="Gửi">
		</div>
	</form>
