<div  style="padding-bottom: 60px;">
  <div style="padding: 0px 20px 0px 20px ; margin: auto;">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center section-space--mb30">
          <h2 style="margin-top: 10px; font-size: 30px;" class="title">SẢN PHẨM CHIẾN LƯỢC</h2>
          <hr id="gachchan" class="gioithieu">
        </div>
      </div>
    </div>
    <div  class="product-item">
      <div class="container" style="padding-left: 100px; padding-right: 100px;">
        <div  class="row pricing-table-one">
          <div *ngFor="let p of productList" class="col-xl-3 pricing-table " style="background-color: rgba(189, 191, 187, 0);">
            <div *ngIf = "p.id<=7">
              <div class="pricing-table__innerrr" >
                <div class="post-item" >
                  <a href="/eco-ecm/" style="text-align: center;" class="item">
                    <div class="imgicon">
                      <img  src="{{p.thumb.pathUrl}}" class="post-image" alt="" loading="lazy" ><br><b>{{p.name}}</b>
                      <span class="ap-xnam"><p>{{p.description}}</p></span>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12" >
      <div class="service-link"><a id="aa" class="color-gree" href="#">ĐĂNG KÝ TƯ VẤN</a></div>
    </div>
  </div>
</div>
