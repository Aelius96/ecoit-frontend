
<div class="toolbar">
    <div class="d-flex  justify-content-between header-menu ">
      <div class="left-d-flex">
        <div class="d-flex">
          <span  class="spann tt">Điều hướng</span>
          <input type="text "  placeholder="Tìm kiếm" class="search">
          <div class="input-group-append " >
            <button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
      <div class="right-d-flex">
        <div class="d-flex  flex-wrap">
          <div class="menu-item d-flex" ng>
            <i class="fas fa-trash-alt " style="margin-right: 10px;font-size: 18px ;"></i>
           <i class="	fas fa-edit" style="font-size: 18px ;"> </i>
          </div>
          <div class="menu-item ">
            <div class="d-flex">
              <span class="fw-semibold mr-1">Số mục mỗi trang:</span>
              <select class="custom-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
          </div>
          <div class="menu-item">
            <a class="ht-btn-custom" routerLink="add"  title="Thêm tin mới"><i class="fas fa-file-plus fa-lg"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--  -->
  <div class="d-flex flex-column flex-column-fluid">

      <div class="navi-page">
        <div class="container">
          <div class="faq-wrapper">
            <div id="accordion">
              <ul>
                <!-- tesst vis dụ tick checkbox -->
                <!--  -->
                <li *ngFor="let nav1 of navigation">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <a class="has-child collapsed {{nav1.navChild.length > 0 ? 'active' : ''}}" data-toggle="collapse" href="#collapse{{nav1.id}}"></a>
                      <input #checkboxes  type="checkbox" [value]="nav1.selected" (change)="onCheckChange($event, nav1)">
                      <span class="slacttar px-2 ml-2" id="{{nav1.id}}" (click)="actionTarget($event)">{{nav1.name}}</span>
                      <i class="fas fa-trash-alt " style="margin-right: 10px;font-size: 18px ;" (click)="deleteNavigation(nav1.id)"></i>
                      <i class="	fas fa-edit" style="font-size: 18px ;"(click)="updateNavigation(nav1.id)"> </i>
                    </div>
                    <a href="/{{nav1.url}}" target="_blank">{{nav1.url}}</a>
                  </div>
                  
                  <div id="collapse{{nav1.id}}" class="link-child collapse" data-parent="#accordion">
                    <ul class="ml-4">
                      <li *ngFor="let nav2 of nav1.navChild" class="d-flex justify-content-between align-items-center">
                        <div style="width: 500px">
                          <input #checkboxes type="checkbox" [value]="nav2.selected" (change)="onCheckChange($event, nav2)">
                          <span class="slacttar ml-2" id="{{nav2.id}}" (click)="actionTarget($event)">{{nav2.name}}</span>
                        </div>
                        <span style="width: 400px">{{nav2.url}}</span>
                      </li>
                      <li>
                        <a type="button" class="ht-btn-custom" >
                          <i class="far fa-plus-circle mr-1"></i>
                          <span id="{{nav1.id}}" routerLink="add">Thêm...</span>
                        </a>
                      </li>
                    </ul>
                  </div>

                </li>
              </ul>
            </div>
          </div>
          </div>
        </div>
  </div>
