<div class="col-md-12">
  <div class="my-4">
    <div class="wdc-heading style-1 text-left">
      <h2 class="chuyenmuc">Blog</h2>
      <hr>
    </div>
  </div>
</div>

<div class="site-wrapper-reveal">
  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="main-blog-wrap">
            <!--======= Single Blog Item Start ========-->

            <!-- Post Feature Start -->
            <div class="col-md-12" style="margin-bottom: 20px;"  >
              <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-bottom: 40px;" >
              <div class="carousel-inner" >
                <div class="item " [class]="s == 0 ? 'active' : '' " *ngFor="let blog of blogList ;let s = index">
              <div class="col-md-6 first-blog">
                <a href="#">
                  <img class="img-fluid" src="{{blog.thumb.pathUrl}}"
                       alt=" Images">
                </a>
              </div>
              <div class="col-md-6">
                <div class="post-info lg-blog-post-info">

                  <h4 class="post-title font-weight--light">
                    <a href="#">{{blog.title}}</a>
                  </h4>

                  <div class="post-excerpt mt-15">
                    <p>{{blog.description}}</p>
                  </div>

                  <div class="post-read-more mt-20" >
                    <a href="#" class=" ht-btn-sm" style="background-color: rgb(57, 182, 61);">
                      <span class="btn-text" >Xem thÃªm </span>
                    </a>
                  </div>
                </div>
              </div>
              </div>
              </div>
              <script>
                $(document).ready(function(){
                  $('.carousel').carousel({
                    interval: 10
                  })
                });
              </script>
            </div>

            <!-- Post info End -->


            <!--===== Single Blog Item End ========= -->
            <!--1-->
            <!--====================  Blog Area Start ====================-->
            <div class="blog-pages-wrapper section-space--ptb_100">
              <div class="container">
                <div class="row">
                  <div *ngFor="let blog of blogList" class="col-lg-4 ">
                    <!--======= Single Blog Item Start ========-->
                    <div class="single-blog-item blog-grid">
                      <!-- Post Feature Start -->
                      <div class="post-feature blog-thumbnail" style="height: 50%; width: 100%;">
                        <a href="blog-post-layout-one.html" style="height: 100%; width: 100%;">
                          <img class="img-fluid" src="{{blog.thumb.pathUrl}}" alt="Blog Images" style="height: 100%; width: 100%;">
                        </a>
                      </div>
                      <!-- Post Feature End -->

                      <!-- Post info Start -->
                      <div class="post-info lg-blog-post-info">
                        <h5 class="post-title font-weight--bold">
                          <a href="#">{{blog.title}}</a>
                        </h5>
                        <div class="post-excerpt mt-15">
                          <p>{{blog.description}}</p>
                        </div>

                      </div>
                      <!-- Post info End -->
                    </div>
                    <!--===== Single Blog Item End =========-->

                  </div>

                  <div class="col-lg-12 wow move-up">
                    <div class="ht-pagination mt-30 pagination justify-content-center">
                      <div class="pagination-wrapper">

                        <ul class="page-pagination">
                          <li><a class="prev page-numbers" href="#">Prev</a></li>
                          <li><a class="page-numbers current" href="#">1</a></li>
                          <li><a class="page-numbers" href="#">2</a></li>
                          <li><a class="next page-numbers" href="#">Next</a></li>
                        </ul>

                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <!--====================  Blog Area End  ====================-->
          </div>
        </div>

      </div>
    </div>
  </div>
  <!--====================  Blog Area End  ====================-->

</div>
<app-footer></app-footer>
