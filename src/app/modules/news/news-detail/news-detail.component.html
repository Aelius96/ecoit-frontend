<div class="site-wrapper-reveal">

  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space--ptb_20">
    <div class="container">

      <div class="col-md-9">
        <div class="main-blog-wrap">
          <!--======= Single Blog Item Start ========-->
          <div class="single-blog-item">
            <!-- Post info Start -->
            <div class="post-info lg-blog-post-info  wow move-up">
              <h4 class="post-title font-weight--light">
                <a href="#">{{news.title}}</a>
              </h4>

              <div class="post-meta mt-20">
                <div class="post-date">
                  <span class="far fa-calendar meta-icon"></span>
                  {{news.date}}
                </div>
                <div class="social-networks">
                  <div class="inner">
                    <!-- <a class="social-icons" aria-label="Twitter" href="#" target="_blank">
                      <i class="fab fa-twitter"></i>
                    </a>

                    <a class="social-icons" aria-label="Facebook" href="#" target="_blank">
                      <i class="fab fa-facebook-f"></i>
                    </a>

                    <a class="social-icons" aria-label="Instagram" href="#" target="_blank">
                      <i class="fab fa-instagram"></i>
                    </a> -->
                  </div>
                </div>
              </div>

              <div class="post-excerpt mt-15">
                <div class="content" [innerHTML]="content"></div>
                <div class="entry-post-share-wrap  border-bottom">
                  <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                      <div class="entry-post-tags">
                        <div class="tagcloud-icon">
                          <i class="fa fa-tags"></i>
                        </div>
                        <div class="tagcloud">
                          <a href="#">designer</a>, <a href="#">font</a>, <a href="#">mookup</a>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                      <div id="entry-post-share" class="entry-post-share">
                        
                        <div class="share-media">
                          

                          <div class="share-list">
                            <a class="hint--bounce hint--top hint--primary twitter" target="_blank"
                               aria-label="Twitter" href="#">
                              <i class="fab fa-twitter"></i>
                            </a>
                            <a class="hint--bounce hint--top hint--primary facebook" target="_blank"
                               aria-label="Facebook" href="#">
                              <i class="fab fa-facebook-f"></i>
                            </a>
                            <a class="hint--bounce hint--top hint--primary linkedin" target="_blank"
                               aria-label="Linkedin" href="#">
                              <i class="fab fa-linkedin"></i>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="entry-author">
                  <div class="author-info">
                    <div class="author-avatar">
                      <img src="assets/images/team/avatar-06-90x90.png" alt="">
                      <div class="author-social-networks">
                        <div class="inner">
                          <a class="hint--bounce hint--top hint--primary" aria-label="Twitter" href="#"
                             target="_blank">
                            <i class="fab fa-twitter"></i>
                          </a>

                          <a class="hint--bounce hint--top hint--primary" aria-label="Facebook" href="#"
                             target="_blank">
                            <i class="fab fa-facebook-f"></i>
                          </a>

                          <a class="hint--bounce hint--top hint--primary" aria-label="Instagram" href="#"
                             target="_blank">
                            <i class="fab fa-instagram"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class="author-description">
                      <h6 class="author-name">Harry Ferguson</h6>

                      <div class="author-biographical-info">
                        Harry Ferguson is an author, blogger, and designer living in a suburb of Washington, DC. When
                        heâ€™s not designing, blogging, or writing, Ferguson can be found with his head in a book or
                        pinning like a madman.
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              
              <app-news-more></app-news-more>
            
            </div>
            <!-- Post info End -->
          </div>
          <!--===== Single Blog Item End =========-->
        </div>
      </div>
      <app-side-bar></app-side-bar>


    </div>
  </div>
  <!--====================  Blog Area End  ====================-->


</div>



<app-footer></app-footer>
