<div  style="padding-bottom: 60px; margin-bottom: 30px;">
  <div style="padding: 0px 20px 0px 20px ; margin: auto; max-width: 1000px;">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center section-space--mb30">
          <h2 style="margin-top: 10px; font-size: 30px;" class="title">SẢN PHẨM CHIẾN LƯỢC</h2>
          <hr class="hr">
        </div>
      </div>
    </div>

  
  <div class="row">
    <div class="col2 wow move-up" style="padding: 10px" *ngFor="let p of productList ; let i =index" >
     
      <div class=" m-0" *ngIf = "i <7">
        <div class="pro-item text-center">
          <a routerLink="/san-pham/{{p.url}}" routerLinkActive="active" style="padding:  10px 20px" class="pro">
            <div class="image">
              <img src="{{baseURL}}{{p.image.pathUrl}}" class="img-fluid" alt="image-product" appHideMissing>
            </div>
            <div class="content">
                <h6 class=" text-black title" style="font-size: 16px "> {{p.title}}</h6>
               
              <div class="p-des text-black"  title="{{p.description}}">{{p.description}}</div>

            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 text-center" >
    <div class="service-link"><a id="aa" class="color-gree" href="lien-he">ĐĂNG KÝ TƯ VẤN</a></div>
  </div>
  </div>
</div>
