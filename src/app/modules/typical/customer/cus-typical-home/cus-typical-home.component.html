<div class="pt-5" style="background-color: #f4f4f4">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="section-title text-center move-up ">
          <div class="section-title text-center ">
            <h2 class="chuyenmuc" >KHÁCH HÀNG TIÊU BIỂU</h2>
            <hr id="gachchan" class="gioithieu">
          </div>
        </div>
      </div>
    </div>
    <div  class="row">
      <div  class="col-lg-12 wow move-up" >
          <div class="container"  >
            <marquee  scrollamount="10" direction="left" loop="1000">
              <div class="item" *ngFor="let ct of cusTypical ;let i = index" >
              <div style="height: 150px"  *ngIf="i<8">
              <img class="img-fluid" src="{{baseURL}}/{{customerURL}}/{{typCustomerURL}}/image/{{ct.id}}" alt="" />
              </div>
              </div>
            </marquee>
          </div>
      </div>
    </div>
  </div>
</div>
