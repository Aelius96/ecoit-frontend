<div class="toolbar">
    <div class="d-flex  justify-content-between header-menu ">
      <div class="left-d-flex">
        <div class="d-flex" >
          <a class="control" style="width: 110px" routerLink="../slide"  routerLinkActive="active"><span style="font-weight: bolder;"  class="spann">Trình chiếu</span></a>
          <!-- <a class="control"   routerLink="../banner" routerLinkActive="active"  ><span class="spann">Banner</span></a> -->

        </div>
      </div>
      <div class="right-d-flex">
        <div class="d-flex  flex-wrap">

          <div class="menu-item">
            <!--  (click)="addTypicalNum()"-->
            <a class="ht-btn-custom" routerLink="add"  title="Thêm tin mới"><i class="fas fa-file-plus fa-lg"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="d-flex flex-column flex-column-fluid slide">
    <div class="site-wrapper-reveal">

        <div class="container-fluid">
          <div class="tab-pane active" >
            <div class="row">
              <div class="col-lg-8">

                <div class="py-3 " id="team-section">

                        <div class="section-title text-center viewimg">
                          <div class="img-target-box">
                            <img src="{{baseURL}}{{target.url}}" alt="" style="width: 100%; height: 100%;">
                          </div>
                        </div>

                        <div class="slideitem  row" >
                          <!-- <ngx-slick-carousel class="carousel" [config]="slideConfig"> -->
                            <div  *ngFor="let slide of sliders" class="listslide col-md-3">
                              <div class="team-image" (click)="choose(slide)">
                                <img class="img-fluid" src="{{baseURL}}{{slide.pathUrl}}" id="{{slide.id}}" alt="{{slide.name}}">
                              </div>
                            </div>
                          </div>
                          <!-- </ngx-slick-carousel> -->

                </div>

              </div>

              <div class="col-lg-4">
                <div class="d-flex flex-column">
                  <h6>Thông tin</h6>

                  <div class="select-content-box">
                    <div class="select-content-item">
                      <span><strong>Id: </strong></span>
                      <span>{{target.id}}</span>
                    </div>

                    <div class="select-content-item">
                      <span><strong>Tên: </strong></span>
                      <span>{{target.name}}</span>
                    </div>

                    <div class="select-content-item">
                      <span><strong>Đường dẫn: </strong></span>
                      <span class="image-url" title="{{baseURL}}{{target.url}}">{{baseURL}}{{target.url}}</span>
                    </div>

                    <div class="select-content-item">
                      <span><strong>Liên kết: </strong></span>
                      <span>{{target.link}}</span>
                    </div>

                    <div class="select-content-item">
                      <span><strong>Trạng thái: </strong></span>
                      <div *ngIf="target.active; else elseBlock">
                          <span style="color: #50b848">
                            <i class="fa fa-dot-circle fa-xs"></i>
                          </span>
                        <span class="ml-1">Hoạt động</span>
                      </div>
                      <ng-template #elseBlock>
                          <span style="color: #e6c13d">
                            <i class="fa fa-dot-circle fa-xs"></i>
                          </span>
                        <span>Tạm ẩn</span>
                      </ng-template>
                    </div>
                    <div class="action-box">
                      <button class="btn bg-success" *ngIf="target.active; else elseButton" (click)="hideImage(target.id)">
                        <i class="far fa-eye-slash"></i>
                      </button>
                      <ng-template #elseButton>
                        <button class="btn bg-warning" (click)="show(target.id)">
                          <i class="far fa-eye"></i>
                        </button>
                      </ng-template>
                      <button (click)="updateSlider(target.id)" class="btn">
                        <i class="far fa-pen"></i>
                      </button>
                      <button (click)="deleteImage(target.id)" class="btn bg-danger"><i class="far fa-trash-alt"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
