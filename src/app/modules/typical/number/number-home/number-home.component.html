<div class="preview-item-area " id="section-demos" >
  <div class="container-fluid ">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center ">
          <h2 style="margin-top: 30px; font-size: 30px; color: white;" class="chuyenmuc" >NHỮNG CON SỐ TIÊU BIỂU</h2>
          <hr id="gachchan" class="gioithieu" style="border-color: white;">
        </div>
      </div>
    </div>
    <div style=" color: white;background-color: #ffffff00; margin: 0 auto; text-align: center; padding-bottom: 0px; " class="pricing-table-content-area ">
      <div class="container">
        <div class="container">
          <div class="">
            <div  class=" col-md-3 " *ngFor="let number of nums" >
              
                
                  <div  class="num-counter ">
                    <div class="box-icon"><span><i class="{{number.icon}}"></i></span></div>
                    <div class="box-inner">
                      <div class="counter-number" data-to="+50">+{{number.num}}</div>
                      <h4 class="description">{{number.description}}</h4>
                    </div>
                  </div>
                
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
