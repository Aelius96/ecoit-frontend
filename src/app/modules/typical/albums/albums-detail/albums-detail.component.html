<div class="toolbar">
    <div class="d-flex  justify-content-between header-menu ">
      <div class="left-d-flex">
        <div class="d-flex">
            <a class="control" style="width: 80px" routerLink="../" ><span style="font-weight: bold;" class="spann">Kho Ảnh /</span></a>
          <a class="control"  style="width: 120px ;padding-right: 10px;"  href="./admin/image-gallery"   ><span class="spann">Ảnh Hoạt Động</span></a>
       </div>    <!--   -->
      </div>
      <div class="right-d-flex">
        <div class="d-flex  flex-wrap">
          <div class="menu-item ">
            <div class="d-flex">
              <span class="fw-semibold mr-1">Số mục mỗi trang:</span>
              <select class="custom-select">
                <option *ngFor="let ps of pageSizes" [ngValue]="ps">{{ps}}</option>
               
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-column-fluid">

      <div class="section-space--pt_50">
          <div class="tab-pane" id="grid">
            <div class="row" style="margin-left: 0px; margin-right: 0px;">
              <div class="col-lg-12">
                <div class="col-lg-8">
                  <div class="row">
                    <div class="col-md-3" *ngFor="let img of image">
                      <div class="product-thumb-image" >
                        <img class="img-fluid" src="{{img.pathUrl}}" alt="{{img.name}}" >
                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-lg-4 info-img">
                <div class="box">
                  <div class="img-box">
                    <img class="img-fluid" src="./assets/images/imgex.png" alt="Images" >
                  </div>
                  <div class="content-box">
                    <span><strong>Tên: </strong></span>
                    <span> ... </span>
                    
                  </div>
                  <div class="content-box">
                    <span><strong>Sử dụng: </strong></span>
                    <span>... </span>
                  </div>
                  <div class="content-box">
                    <span><strong>Trạng thái: </strong></span>
                      <div>
                        <span style="color: #50b848">
                          <i class="fa fa-dot-circle fa-xs"></i>
                        </span>
                        <span > Hoạt động</span>
                      </div>
                  </div>

                    <span><strong>Hoạt động:  </strong></span>

                        <i class="fa fa-dot-circle fa-xs"></i>
                      </span> -->
                       <!-- hoạt động và ẩn  -->
                    
                  <!-- </div> -->
                  <div class="content-btn" >
                    <button class="btn"  style="margin-right: 10px;">Tải xuống </button>
                    <button  class="btn" style="margin-right: 10px;">Xóa</button> 
                    <button class="btn">Thêm ảnh </button>
                  </div>
        
                </div>
                </div>
              </div>
            </div>
          </div>
