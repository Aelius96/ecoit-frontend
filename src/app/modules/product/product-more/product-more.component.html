
<div style="border-style: groove; margin-top: 20px; margin-bottom: 30px;" >
    <div class="title">
        <div class="row">
            <div class="col-md-9">
                <div class="title-more">
                   <p>Bài viết liên quan </p>
                </div>
            </div>
        </div>
    </div>
    <div class="content" >
        <div class="pro-more">
            <div  *ngFor=" let pro of productList ; let i = index" >
                <div *ngIf="i<3" >
                    <div class="mb-3">
                        <div class="col-md-3" >
                            <div class="image">
                                <img src="{{baseURL}}{{pro.image.pathUrl}}" alt="image">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="title-content">
                                <a class="aa" href="/san-pham/{{pro.url}}">
                                    <p class="title-content">{{pro.title}}</p>
                                    <!-- <p style="font-size: 16px; color: black;"> {{pro.description}}</p> -->
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
