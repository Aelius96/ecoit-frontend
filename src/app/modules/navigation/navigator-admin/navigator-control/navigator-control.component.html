
<div class="toolbar">
    <div class="d-flex  justify-content-between header-menu ">
      <div class="left-d-flex">
        <div class="d-flex">
          <span  class="spann tt">Điều hướng</span>
          <input type="text "  placeholder="Tìm kiếm" class="search">
          <div class="input-group-append " >
            <button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
      <div class="right-d-flex">
        <div class="d-flex  flex-wrap">
          <div class="d-flex selected" *ngIf="selects">
            <span style="margin-right: 6px; margin-top: 2px;">Đã chọn </span>
            <div class="selected-number">{{selects}}</div>
            <div class="menu-link">
              <a class="selected-number " (click)="clearnAll()"  title="Xóa"> 
                <i class="far fa-trash-alt fa-lg"></i>
              </a>
            </div>
            <div class="menu-link" >
              <a class="selected-number" title="Hủy" (click)="uncheckAll()">
                <i class="far fa-times fa-lg"></i>
              </a>
            </div>
          </div>
          <div class="menu-item ">
            <div class="d-flex">
              <div routerLink="./test">
                test
              </div>
              <span class="mt-1 mr-1">Số mục mỗi trang:</span>
                 <app-app-page-size-image  (pageSizeChange)="handlePageChange($event)"  
                                          [totalRecords]="paging.totalRecord" 
                                          [(pageSize)]="paging.size"></app-app-page-size-image>
            </div>
          </div>
          
          <div class="menu-item">
            <a class="ht-btn-custom" routerLink="add"  title="Thêm tin mới"><i class="fas fa-file-plus fa-lg"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container  section-space--mt_100">
  
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="mat-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle class="matree-node">
        <li class="mat-tree-node row ">
          <button mat-icon-button disabled></button>
          <div class="col-md-3" >  {{ node.name }}</div>
          <div class="col-md-3" >  {{node.url}}</div>  
          <div class="col-md-3" ><i class="	fas fa-edit  icon-navi " ></i>
            <i class="fas fa-trash-alt icon-navi "   ></i></div>
        </li>
    
      </mat-tree-node>
    
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <div class="col-md-3" >  {{ node.name }}</div>
            <div class="col-md-3" >  {{node.url}}</div>  
            <div class="col-md-3" ><i class="	fas fa-edit  icon-navi " ></i>
              <i class="fas fa-trash-alt icon-navi "   ></i></div>
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        
      </mat-nested-tree-node>
    </mat-tree>
    
    </div>
