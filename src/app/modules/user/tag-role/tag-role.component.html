
<span [ngSwitch]="codeRole">
  <span class="status status_user" *ngSwitchDefault>User</span>
  <span class="status status_user" *ngSwitchCase="'USER'">User</span>
  <span class="status status_mod" *ngSwitchCase="'MOD'">Mod</span>
  <span class="status status_admin" *ngSwitchCase="'ADMIN'">Admin</span>
</span>
