
<div class="section-space--mb_50">
  <div class="container">
    <div class="mt-5">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <h2 class="chuyenmuc">KHÁCH HÀNG MỤC TIÊU</h2>
            <hr class="gachchan">
          </div>
        </div>
      </div>
      <div class="table-content">
        <div class="row">
          <!--     visibility: visible;
    animation-delay: 0.25s;
    animation-name: bounceInUp;
    <div class="wpb_column vc_column_container wow bounceInUp col-md-3 col-sm-6 col-xs-12" data-wow-delay=".25s" style="visibility: visible;animation-delay: 0.25s;animation-name: bounceInUp;">
                     
                    </div>
}-->
          <div class="col-md-3 section-space--mt_50 animation item-cus  " *ngFor="let cus of customer ; let i=index " >
            <div class="box d-flex flex-column " *ngIf="i<4">
              <div class="box-icon h-25 ">
                <div class="box-icon_bg text-white " [ngStyle]="{'background': cus.bgIColor} ">
                  <span><i class="{{cus.icon}}"></i></span>
                </div>
              </div>
              <div class="box-content d-flex flex-column ">
                <h5 class="__title">{{cus.name}}</h5>
                <div class="des-cus"><span>{{cus.description}}</span>
                </div>
                <div class="box-footer">
                  <a href="/khach-hang/{{cus.url}}" class="quantam" style="font-size: larger;">QUAN TÂM ⇨</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
